<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子圣经团契 - 文件资源</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2c5282;    /* 深蓝 */
            --secondary: #4299e1;  /* 亮蓝 */
            --accent: #ed8936;     /* 温暖橙 */
            --background: #edf2f7; /* 浅灰蓝背景 */
            --card-bg: #ffffff;    /* 白色卡片 */
            --text: #2d3748;       /* 深灰文字 */
            --shadow: rgba(0, 0, 0, 0.1);
            --hover-shadow: rgba(66, 153, 225, 0.3);
            --border: #e2e8f0;     /* 浅灰边框 */
            --success: #48bb78;    /* 绿色按钮 */
            --progress-bg: #f7fafc; /* 进度背景 */
            --selected-bg: #e2e8f0; /* 选中背景 */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, var(--background), #e6f3ff);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-content {
            padding: 2rem;
            transition: filter 0.3s ease;
        }

        .main-content.blur {
            filter: blur(4px);
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* 文件统计 */
        .file-stats {
            text-align: center;
            font-size: 1.125rem;
            color: var(--primary);
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            margin-bottom: 1.5rem;
        }

        /* 导航栏 */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--primary);
            font-size: 1.75rem;
            font-weight: 700;
            text-decoration: none;
        }

        .logo i {
            color: var(--accent);
            font-size: 2rem;
            transition: transform 0.3s ease;
        }

        .logo:hover i {
            transform: rotate(360deg);
        }

        .back-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--hover-shadow);
        }

        /* 工具栏 */
        .toolbar {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-bar {
            flex: 1;
            min-width: 280px;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 0.75rem 3rem 0.75rem 1.25rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--card-bg);
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 4px 12px var(--hover-shadow);
        }

        .search-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: var(--secondary);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: var(--accent);
        }

        .sort-container {
            position: relative;
        }

        .sort-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .sort-btn:hover {
            background: var(--primary);
            box-shadow: 0 4px 12px var(--hover-shadow);
        }

        .sort-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow);
            min-width: 160px;
            z-index: 10;
            opacity: 0;
            transform: translateY(-8px);
            transition: all 0.3s ease;
        }

        .sort-container:hover .sort-dropdown,
        .sort-dropdown:hover {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .sort-option {
            padding: 0.75rem 1.25rem;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sort-option:hover {
            background: var(--secondary);
            color: white;
        }

        .batch-download-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .batch-download-btn:hover {
            background: #38a169;
            box-shadow: 0 4px 12px var(--hover-shadow);
        }

        .batch-download-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        /* 下载进度 */
        .download-progress {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--progress-bg);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow);
            z-index: 2000;
            display: none;
        }

        .download-progress.active {
            display: block;
        }

        /* 卡片网格 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            animation: cardFadeIn 0.5s ease forwards;
        }

        .card.selected {
            background: var(--selected-bg);
        }

        @keyframes cardFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px var(--hover-shadow);
        }

        .card-icon {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        .card h3 {
            font-size: 1.25rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card p {
            font-size: 0.875rem;
            color: #718096;
            margin-bottom: 0.75rem;
        }

        .card-size {
            font-size: 0.875rem;
            color: #718096;
            font-style: italic;
        }

        .card-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .download-btn, .select-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover, .select-btn:hover {
            background: #38a169;
        }

        .select-btn.selected {
            background: var(--accent);
        }

        /* 模态窗口 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 8px 24px var(--shadow);
            transform: scale(0.95);
            animation: modalFadeIn 0.3s ease forwards;
        }

        @keyframes modalFadeIn {
            to { transform: scale(1); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .close-btn {
            background: var(--secondary);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--accent);
        }

        .folder-content .card {
            background: #f7fafc;
        }

        .card.folder {
            background: #e6f3ff;
            border: 1px dashed var(--secondary);
        }

        .card.folder:hover {
            background: #bee3f8;
            border-color: var(--accent);
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            font-size: 1.125rem;
            color: #718096;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .main-content { padding: 1.5rem; }
            .card-grid { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); }
            .navbar { padding: 1rem; }
            .logo { font-size: 1.5rem; }
            .logo i { font-size: 1.75rem; }
            .toolbar { flex-direction: column; align-items: stretch; }
            .search-bar { min-width: 100%; }
            .sort-btn, .batch-download-btn { width: 100%; }
            .sort-dropdown { width: 100%; left: 0; }
        }

        @media (max-width: 480px) {
            .main-content { padding: 1rem; }
            .card-grid { grid-template-columns: 1fr; }
            .card { padding: 1rem; }
            .card-icon { font-size: 2rem; }
            .card h3 { font-size: 1.125rem; }
            .navbar { flex-direction: column; gap: 1rem; }
            .card-actions { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <div class="file-stats" id="fileStats"></div>
            <div class="navbar">
                <a class="logo" href="#">
                    <i class="fas fa-book-bible"></i>
                    <span>电子圣经团契</span>
                </a>
                <button class="back-btn" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i> 返回
                </button>
            </div>
            <div class="toolbar">
                <div class="search-bar">
                    <input id="searchInput" placeholder="搜索文件..." type="text">
                    <button class="search-btn" id="searchButton">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="sort-container">
                    <button class="sort-btn">
                        <i class="fas fa-sort"></i> 排序
                    </button>
                    <div class="sort-dropdown">
                        <div class="sort-option" data-sort="time-asc">时间升序</div>
                        <div class="sort-option" data-sort="time-desc">时间降序</div>
                        <div class="sort-option" data-sort="alpha-asc">字母升序</div>
                        <div class="sort-option" data-sort="alpha-desc">字母降序</div>
                    </div>
                </div>
                <button class="batch-download-btn" id="batchDownloadBtn" disabled>批量下载</button>
            </div>
            <div class="card-grid" id="cardGrid"></div>
        </div>
    </div>
    <div class="modal" id="folderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="close-btn" id="closeModal"><i class="fas fa-times"></i></button>
            </div>
            <div class="folder-content" id="folderContent"></div>
        </div>
    </div>
    <div class="download-progress" id="downloadProgress">
        <p>正在下载... <span id="progressCount">0/0</span></p>
    </div>
    <script>
        class ResourceManager {
            constructor() {
                this.items = [];
                this.selectedFiles = new Set();
                this.displayItems = [];
                this.loadResources();
            }

            async loadResources() {
                try {
                    const response = await fetch('resources.json');
                    this.items = await response.json();
                    this.init();
                } catch (error) {
                    console.error('加载资源失败:', error);
                    document.getElementById('cardGrid').innerHTML = '<p class="empty-state">无法加载文件</p>';
                }
            }

            init() {
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => this.search(e.target.value));

                document.querySelectorAll('.sort-option').forEach(option => {
                    option.addEventListener('click', () => this.sortItems(option.dataset.sort));
                });

                document.getElementById('batchDownloadBtn').addEventListener('click', () => this.batchDownload());

                const modal = document.getElementById('folderModal');
                document.getElementById('closeModal').addEventListener('click', () => this.closeModal());
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) this.closeModal();
                });

                this.search('');
                this.updateFileStats();
            }

            getFileIcon(type) {
                const icons = {
                    'folder': 'fa-folder',
                    'docx': 'fa-file-word', 'doc': 'fa-file-word',
                    'pdf': 'fa-file-pdf', 'mp3': 'fa-file-audio',
                    'mp4': 'fa-file-video', 'excel': 'fa-file-excel',
                    'pptx': 'fa-file-powerpoint', 'html': 'fa-file-code',
                    'txt': 'fa-file-alt', 'zip': 'fa-file-archive',
                    'rar': 'fa-file-archive', 'png': 'fa-file-image',
                    'jpg': 'fa-file-image', 'webp': 'fa-file-image',
                    'webm': 'fa-file-video', 'm4a': 'fa-file-audio'
                };
                return icons[type] || 'fa-file';
            }

            highlightText(text, term) {
                if (!term || !text) return text || '';
                const regex = new RegExp(`(${term})`, 'gi');
                return text.replace(regex, '<span style="background: var(--accent); color: white; padding: 0.2rem 0.5rem; border-radius: 4px;">$1</span>');
            }

            sortItems(sortType) {
                const sortRecursive = (items) => {
                    items.sort((a, b) => {
                        if (a.type === 'folder' && b.type !== 'folder') return -1;
                        if (a.type !== 'folder' && b.type === 'folder') return 1;
                        if (sortType.includes('alpha')) {
                            return sortType === 'alpha-asc' ? a.title.localeCompare(b.title) : b.title.localeCompare(a.title);
                        }
                        return sortType === 'time-asc' ? a.date.localeCompare(b.date) : b.date.localeCompare(a.date);
                    });
                    items.forEach(item => {
                        if (item.type === 'folder') sortRecursive(item.contents);
                    });
                };

                sortRecursive(this.items);
                this.search(document.getElementById('searchInput').value);
            }

            search(term = '') {
                const searchTerm = term.toLowerCase().trim();
                if (searchTerm) {
                    const flatItems = [];
                    this.items.forEach(item => {
                        if (item.type === 'folder') {
                            item.contents.forEach(content => {
                                if (content.title.toLowerCase().includes(searchTerm) || 
                                    content.description?.toLowerCase().includes(searchTerm)) {
                                    flatItems.push(content);
                                }
                            });
                        } else if (item.title.toLowerCase().includes(searchTerm) || 
                                  item.description?.toLowerCase().includes(searchTerm)) {
                            flatItems.push(item);
                        }
                    });
                    this.displayItems = flatItems;
                } else {
                    this.displayItems = this.items;
                }
                this.render(searchTerm);
            }

            getPreviewUrl(item) {
                if (!item?.type || !item?.title || !item?.path) return '#';
                const fileType = item.type;
                const fileName = item.title.replace(`.${fileType}`, '');
                const encodedPath = encodeURIComponent(item.path);
                return `/${fileType}.html?file=${fileName}&path=${encodedPath}`;
            }

            downloadFile(item) {
                const link = document.createElement('a');
                link.href = item.path;
                link.download = item.title;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            async batchDownload() {
                if (this.selectedFiles.size === 0) return;

                const progress = document.getElementById('downloadProgress');
                const progressCount = document.getElementById('progressCount');
                progress.classList.add('active');

                const files = Array.from(this.selectedFiles);
                const total = files.length;
                let completed = 0;

                for (const file of files) {
                    completed++;
                    progressCount.textContent = `${completed}/${total}`;
                    this.downloadFile(file);
                    await new Promise(resolve => setTimeout(resolve, 500));
                }

                this.selectedFiles.clear();
                document.querySelectorAll('.select-btn').forEach(btn => {
                    btn.classList.remove('selected');
                    btn.closest('.card').classList.remove('selected');
                });
                document.getElementById('batchDownloadBtn').disabled = true;
                setTimeout(() => progress.classList.remove('active'), 1000);
            }

            toggleSelection(item, btn, isFolder = false) {
                if (isFolder) {
                    if (this.selectedFiles.has(item)) {
                        this.selectedFiles.delete(item);
                        item.contents.forEach(content => this.selectedFiles.delete(content));
                        btn.closest('.card').classList.remove('selected');
                    } else {
                        this.selectedFiles.add(item);
                        item.contents.forEach(content => this.selectedFiles.add(content));
                        btn.closest('.card').classList.add('selected');
                    }
                } else {
                    if (this.selectedFiles.has(item)) {
                        this.selectedFiles.delete(item);
                        btn.closest('.card').classList.remove('selected');
                    } else {
                        this.selectedFiles.add(item);
                        btn.closest('.card').classList.add('selected');
                    }
                }
                document.getElementById('batchDownloadBtn').disabled = this.selectedFiles.size === 0;
            }

            openFolder(folder) {
                const modal = document.getElementById('folderModal');
                const modalTitle = document.getElementById('modalTitle');
                const folderContent = document.getElementById('folderContent');
                modalTitle.textContent = folder.title;
                folderContent.innerHTML = folder.contents.map((content, index) => `
                    <div class="card ${this.selectedFiles.has(content) ? 'selected' : ''}" style="animation-delay: ${index * 0.1}s;" onclick="window.location.href='${this.getPreviewUrl(content)}'; event.stopPropagation();">
                        <i class="fas ${this.getFileIcon(content.type)} card-icon"></i>
                        <h3>${this.highlightText(content.title, '')}</h3>
                        <p>${this.highlightText(content.description || '', '')}</p>
                        <div class="card-size">${content.size}</div>
                        <div class="card-actions">
                            <button class="download-btn" onclick="resourceManager.downloadFile(${JSON.stringify(content)}); event.stopPropagation();">
                                <i class="fas fa-download"></i> 下载
                            </button>
                            <button class="select-btn ${this.selectedFiles.has(content) ? 'selected' : ''}" onclick="resourceManager.toggleSelection(${JSON.stringify(content)}, this); event.stopPropagation();">
                                <i class="fas fa-check"></i> 选择
                            </button>
                        </div>
                    </div>
                `).join('');
                modal.classList.add('active');
                document.querySelector('.main-content').classList.add('blur');
            }

            closeModal() {
                const modal = document.getElementById('folderModal');
                modal.classList.remove('active');
                document.querySelector('.main-content').classList.remove('blur');
            }

            updateFileStats() {
                let totalFiles = 0;
                let totalSize = 0;

                this.items.forEach(item => {
                    if (item.type === 'folder') {
                        totalFiles += item.contents.length;
                        item.contents.forEach(content => {
                            totalSize += parseFloat(content.size) || 0;
                        });
                    } else {
                        totalFiles += 1;
                        totalSize += parseFloat(item.size) || 0;
                    }
                });

                document.getElementById('fileStats').textContent = `共有 ${totalFiles} 个文件，总大小 ${totalSize.toFixed(2)} MB`;
            }

            render(searchTerm = '') {
                const grid = document.getElementById('cardGrid');
                if (!this.displayItems || this.displayItems.length === 0) {
                    grid.innerHTML = '<p class="empty-state">没有匹配的文件</p>';
                    return;
                }
                grid.innerHTML = this.displayItems.map((item, index) => {
                    if (item.type === 'folder' && !searchTerm) {
                        return `
                            <div class="card folder ${this.selectedFiles.has(item) ? 'selected' : ''}" data-folder-id="${index}">
                                <i class="fas ${this.getFileIcon(item.type)} card-icon"></i>
                                <h3>${this.highlightText(item.title, searchTerm)}</h3>
                                <p>文件夹 - ${item.contents.length} 个文件</p>
                                <div class="card-actions">
                                    <button class="download-btn" onclick="resourceManager.openFolder(${JSON.stringify(item)}); event.stopPropagation();">
                                        <i class="fas fa-folder-open"></i> 打开
                                    </button>
                                    <button class="select-btn ${this.selectedFiles.has(item) ? 'selected' : ''}" onclick="resourceManager.toggleSelection(${JSON.stringify(item)}, this, true); event.stopPropagation();">
                                        <i class="fas fa-check"></i> 选择
                                    </button>
                                </div>
                            </div>
                        `;
                    } else {
                        const previewUrl = this.getPreviewUrl(item);
                        return `
                            <div class="card ${this.selectedFiles.has(item) ? 'selected' : ''}" onclick="window.location.href='${previewUrl}'; event.stopPropagation();">
                                <i class="fas ${this.getFileIcon(item.type)} card-icon"></i>
                                <h3>${this.highlightText(item.title, searchTerm)}</h3>
                                <p>${this.highlightText(item.description || '', searchTerm)}</p>
                                <div class="card-size">${item.size}</div>
                                <div class="card-actions">
                                    <button class="download-btn" onclick="resourceManager.downloadFile(${JSON.stringify(item)}); event.stopPropagation();">
                                        <i class="fas fa-download"></i> 下载
                                    </button>
                                    <button class="select-btn ${this.selectedFiles.has(item) ? 'selected' : ''}" onclick="resourceManager.toggleSelection(${JSON.stringify(item)}, this); event.stopPropagation();">
                                        <i class="fas fa-check"></i> 选择
                                    </button>
                                </div>
                            </div>
                        `;
                    }
                }).join('');

                document.querySelectorAll('.card.folder').forEach(folder => {
                    folder.addEventListener('click', (e) => {
                        if (e.target.tagName !== 'BUTTON') {
                            const folderId = folder.getAttribute('data-folder-id');
                            const folderData = this.displayItems[folderId];
                            this.openFolder(folderData);
                        }
                    });
                });
            }
        }

        const resourceManager = new ResourceManager();
    </script>
