      height: 35px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
      line-height: 35px;
      transition: transform 0.3s ease;
    }

    .chapter-buttons li button:hover {
      transform: scale(1.05);
    }

    .chapter-buttons li button.active {
      background-color: #d0eaff;
      border-color: #007BFF;
      font-weight: bold;

        { verse: 15, text: "末底改叔叔亚比孩的女儿，就是末底改收为自己女儿的以斯帖，按次序当进去见王的时候，除了掌管女子的太监希该所派定给她的，她别无所求。凡看见以斯帖的都喜悦她。" },
        { verse: 16, text: "亚哈随鲁王第七年十月，就是提别月，以斯帖被引入宫见王。" },
        { verse: 17, text: "王爱以斯帖过于爱众女，她在王眼前蒙宠爱比众处女更甚。王就把王后的冠冕戴在她头上，立她为王后，代替瓦实提。" },
        { verse: 18, text: "王因以斯帖的缘故给众首领和臣仆设摆大筵席，又豁免各省的租税，并照王的厚意大颁赏赐。" },
        { verse: 19, text: "第二次招聚处女的时候，末底改坐在朝门。" },
        { verse: 20, text: "以斯帖照着末底改所嘱咐的，还没有将籍贯宗族告诉人。因为以斯帖遵末底改的命，如抚养她的时候一样。" },
        { verse: 21, text: "当那时候，末底改坐在朝门，王的太监中有两个守门的，辟探和提列，恼恨亚哈随鲁王，想要下手害他。" },
        { verse: 22, text: "末底改知道了，就告诉王后以斯帖。以斯帖奉末底改的名，报告于王。" },
        { verse: 23, text: "究察这事，果然是实，就把二人挂在木头上，将这事在王面前写于历史上。" },
      ],
      "3": [
        { verse: 1, text: "这事以后，亚哈随鲁王抬举，亚甲族哈米大他的儿子哈曼，使他高升，叫他的爵位超过与他同事的一切臣宰。" },
        { verse: 2, text: "在朝门的一切臣仆都跪拜哈曼，因为王如此吩咐。惟独末底改不跪不拜。" },
        { verse: 3, text: "在朝门的臣仆问末底改说，你为何违背王的命令呢？" },
        { verse: 4, text: "他们天天劝他，他还是不听，他们就告诉哈曼，要看末底改的事站得住站不住，因他已经告诉他们自己是犹大人。" },
        { verse: 5, text: "哈曼见末底改不跪不拜，他就怒气填胸。" },
        { verse: 6, text: "他们已将末底改的本族告诉哈曼。他以为下手害末底改一人是小事，就要灭绝亚哈随鲁王通国所有的犹大人，就是末底改的本族。" },
        { verse: 7, text: "亚哈随鲁王十二年正月，就是尼散月，人在哈曼面前，按日日月月掣普珥，就是掣签，要定何月何日为吉，择定了十二月，就是亚达月。" },
        { verse: 8, text: "哈曼对亚哈随鲁王说，有一种民，散居在王国各省的民中，他们的律例与万民的律例不同，也不守王的律例，所以容留他们与王无益。" },
        { verse: 9, text: "王若以为美，请下旨意灭绝他们。我就捐一万他连得银子交给掌管国帑的人，纳入王的府库。" },
        { verse: 10, text: "于是王从自己手上摘下戒指，给犹大人的仇敌亚甲族哈米大他的儿子哈曼。" },
        { verse: 11, text: "王对哈曼说，这银子仍赐给你，这民也交给你，你可以随意待他们。" },
        { verse: 12, text: "正月十三日，就召了王的书记来，照着哈曼一切所吩咐的，用各省的文字，各族的方言，奉亚哈随鲁王的名写旨意，传与总督和各省的省长，并各族的首领。又用王的戒指盖印。" },
        { verse: 13, text: "交给驿卒传到王的各省，吩咐将犹大人，无论老少妇女孩子，在一日之间，十二月，就是亚达月十三日，全然剪除，杀戮灭绝，并夺他们的财为掠物。" },
        { verse: 14, text: "抄录这旨意，颁行各省，宣告各族，使他们预备等候那日。" },
        { verse: 15, text: "驿卒奉王命急忙起行，旨意也传遍书珊城。王同哈曼坐下饮酒，书珊城的民却都慌乱。" },
      ],
      "4": [
        { verse: 1, text: "末底改知道所做的这一切事，就撕裂衣服，穿麻衣，蒙灰尘，在城中行走，痛哭哀号。" },
        { verse: 2, text: "到了朝门前停住脚步，因为穿麻衣的不可进朝门。" },
        { verse: 3, text: "王的谕旨所到的各省各处，犹大人大大悲哀，禁食哭泣哀号，穿麻衣躺在灰中的甚多。" },
        { verse: 4, text: "王后以斯帖的宫女和太监来把这事告诉以斯帖，她甚是忧愁，就送衣服给末底改穿，要他脱下麻衣，他却不受。" },
        { verse: 5, text: "以斯帖就把王所派伺候她的一个太监，名叫哈他革召来，吩咐他去见末底改，要知道这是什么事，是什么缘故。" },
        { verse: 6, text: "于是哈他革出到朝门前的宽阔处见末底改。" },
        { verse: 7, text: "末底改将自己所遇的事，并哈曼为灭绝犹大人，应许捐入王库的银数都告诉了他。" },
        { verse: 8, text: "又将所抄写传遍书珊城，要灭绝犹大人的旨意交给哈他革，要给以斯帖看，又要给她说明，并嘱咐她进去见王，为本族的人在王面前恳切祈求。" },
        { verse: 9, text: "哈他革回来，将末底改的话告诉以斯帖。" },
        { verse: 10, text: "以斯帖就吩咐哈他革去见末底改，说，" },
        { verse: 11, text: "王的一切臣仆和各省的人民，都知道有一个定例，若不蒙召，擅入内院见王的，无论男女必被治死。除非王向他伸出金杖，不得存活。现在我没有蒙召进去见王已经三十日了。" },
        { verse: 12, text: "人就把以斯帖这话告诉末底改。" },
        { verse: 13, text: "末底改托人回覆以斯帖说，你莫想在王宫里强过一切犹大人，得免这祸。" },
        { verse: 14, text: "此时你若闭口不言，犹大人必从别处得解脱，蒙拯救，你和你父家，必至灭亡。焉知你得了王后的位分，不是为现今的机会吗？" },
        { verse: 15, text: "以斯帖就吩咐人回报末底改说，" },
        { verse: 16, text: "你当去招聚书珊城所有的犹大人，为我禁食三昼三夜，不吃不喝。我和我的宫女也要这样禁食。然后我违例进去见王，我若死就死吧。" },
        { verse: 17, text: "于是末底改照以斯帖一切所吩咐的去行。" },
      ],
      "5": [
        { verse: 1, text: "第三日，以斯帖穿上朝服，进王宫的内院，对殿站立。王在殿里坐在宝座上，对着殿门。" },
        { verse: 2, text: "王见王后以斯帖站在院内，就施恩于她，向她伸出手中的金杖，以斯帖便向前摸杖头。" },
        { verse: 3, text: "王对她说，王后以斯帖啊，你要什么。你求什么，就是国的一半也必赐给你。" },
        { verse: 4, text: "以斯帖说，王若以为美，就请王带着哈曼，今日赴我所预备的筵席。" },
        { verse: 5, text: "王说，叫哈曼速速照以斯帖的话去行。于是王带着哈曼赴以斯帖所预备的筵席。" },
        { verse: 6, text: "在酒席筵前，王又问以斯帖说，你要什么，我必赐给你。你求什么，就是国的一半也必为你成就。" },
        { verse: 7, text: "以斯帖回答说，我有所要，我有所求。" },
        { verse: 8, text: "我若在王眼前蒙恩，王若愿意赐我所要的，准我所求的，就请王带着哈曼，再赴我所要预备的筵席。明日我必照王所问的说明。" },
        { verse: 9, text: "那日哈曼心中快乐，欢欢喜喜地出来。但见末底改在朝门不站起来，连身也不动，就满心恼怒末底改。" },
        { verse: 10, text: "哈曼暂且忍耐回家，叫人请他朋友和他妻子细利斯来。" },
        { verse: 11, text: "哈曼将他富厚的荣耀，众多的儿女，和王抬举他使他超乎首领臣仆之上，都述说给他们听。" },
        { verse: 12, text: "哈曼又说，王后以斯帖预备筵席，除了我之外不许别人随王赴席。明日王后又请我随王赴席。" },
        { verse: 13, text: "只是我见犹大人末底改坐在朝门，虽有这一切荣耀，也与我无益。" },
        { verse: 14, text: "他的妻细利斯和他一切的朋友对他说，不如立一个五丈高的木架，明早求王将末底改挂在其上，然后你可以欢欢喜喜地随王赴席。哈曼以这话为美，就叫人做了木架。" },
      ],
      "6": [
        { verse: 1, text: "那夜王睡不着觉，就吩咐人取历史来，念给他听。" },
        { verse: 2, text: "正遇见书上写着说，王的太监中有两个守门的，辟探和提列，想要下手害亚哈随鲁王，末底改将这事告诉王后。" },
        { verse: 3, text: "王说，末底改行了这事，赐他什么尊荣爵位没有。伺候王的臣仆回答说，没有赐他什么。" },
        { verse: 4, text: "王说，谁在院子里。（那时哈曼正进王宫的外院，要求王将末底改挂在他所预备的木架上）" },
        { verse: 5, text: "臣仆说，哈曼站在院内。王说，叫他进来。" },
        { verse: 6, text: "哈曼就进去。王问他说，王所喜悦尊荣的人，当如何待他呢？哈曼心里说，王所喜悦尊荣的，不是我是谁呢？" },
        { verse: 7, text: "哈曼就回答说，王所喜悦尊荣的人，" },
        { verse: 8, text: "当将王常穿的朝服和戴冠的御马，" },
        { verse: 9, text: "都交给王极尊贵的一个大臣，命他将衣服给王所喜悦尊荣的人穿上，使他骑上马，走遍城里的街市，在他面前宣告说，王所喜悦尊荣的人，就如此待他。" },
        { verse: 10, text: "王对哈曼说，你速速将这衣服和马，照你所说的，向坐在朝门的犹大人末底改去行。凡你所说的，一样不可缺。" },
        { verse: 11, text: "于是哈曼将朝服给末底改穿上，使他骑上马，走遍城里的街市，在他面前宣告说，王所喜悦尊荣的人，就如此待他。" },
        { verse: 12, text: "末底改仍回到朝门，哈曼却忧忧闷闷地蒙着头，急忙回家去了。" },
        { verse: 13, text: "将所遇的一切事，详细说给他的妻细利斯，和他的众朋友听。他的智慧人，和他的妻细利斯对他说，你在末底改面前始而败落，他如果是犹大人，你必不能胜他，终必在他面前败落。" },
        { verse: 14, text: "他们还与哈曼说话的时候，王的太监来催哈曼，快去赴以斯帖所预备的筵席。" },
      ],
      "7": [
        { verse: 1, text: "王带着哈曼来赴王后以斯帖的筵席。" },
        { verse: 2, text: "这第二次在酒席筵前，王又问以斯帖说，王后以斯帖啊，你要什么，我必赐给你。你求什么，就是国的一半也必为你成就。" },
        { verse: 3, text: "王后以斯帖回答说，我若在王眼前蒙恩，王若以为美，我所愿的，是愿王将我的性命赐给我。我所求的，是求王将我的本族赐给我。" },
        { verse: 4, text: "因我和我的本族被卖了，要剪除杀戮灭绝我们。我们若被卖为奴为婢，我也闭口不言。但王的损失，敌人万不能补足。" },
        { verse: 5, text: "亚哈随鲁王问王后以斯帖说，擅敢起意如此行的是谁。这人在哪里呢？" },
        { verse: 6, text: "以斯帖说，仇人敌人就是这恶人哈曼。哈曼在王和王后面前就甚惊惶。" },
        { verse: 7, text: "王便大怒，起来离开酒席往御园去了。哈曼见王定意要加罪与他，就起来，求王后以斯帖救命。" },
        { verse: 8, text: "王从御园回到酒席之处，见哈曼伏在以斯帖所靠的榻上。王说，他竟敢在宫内，在我面前凌辱王后吗？这话一出王口，人就蒙了哈曼的脸。" },
        { verse: 9, text: "伺候王的一个太监名叫哈波拿，说，哈曼为那救王有功的末底改做了五丈高的木架，现今立在哈曼家里。王说，把哈曼挂在其上。" },
        { verse: 10, text: "于是人将哈曼挂在他为末底改所预备的木架上。王的忿怒这才止息。" },
      ],
      "8": [
        { verse: 1, text: "当日，亚哈随鲁王把犹大人仇敌哈曼的家产，赐给王后以斯帖。末底改也来到王面前，因为以斯帖已经告诉王，末底改是她的亲属。" },
        { verse: 2, text: "王摘下自己的戒指，就是从哈曼追回的，给了末底改。以斯帖派末底改管理哈曼的家产。" },
        { verse: 3, text: "以斯帖又俯伏在王脚前，流泪哀告，求他除掉亚甲族哈曼害犹大人的恶谋。" },
        { verse: 4, text: "王向以斯帖伸出金杖，以斯帖就起来，站在王前。" },
        { verse: 5, text: "说，亚甲族哈米大他的儿子哈曼设谋传旨，要杀灭在王各省的犹大人。现今王若愿意，我若在王眼前蒙恩，王若以为美，若喜悦我，请王另下旨意，废除哈曼所传的那旨意。" },
        { verse: 6, text: "我何忍见我本族的人受害？何忍见我同宗的人被灭呢？" },
        { verse: 7, text: "亚哈随鲁王对王后以斯帖，和犹大人末底改说，因哈曼要下手害犹大人，我已将他的家产赐给以斯帖，人也将哈曼挂在木架上。" },
        { verse: 8, text: "现在你们可以随意，奉王的名写谕旨给犹大人，用王的戒指盖印。因为奉王名所写，用王戒指盖印的谕旨，人都不能废除。" },
        { verse: 9, text: "三月，就是西弯月二十三日，将王的书记召来。按着末底改所吩咐的，用各省的文字，各族的方言，并犹大人的文字方言写谕旨。传给那从印度直到古实一百二十七省的犹大人和总督省长首领。" },
        { verse: 10, text: "末底改奉亚哈随鲁王的名写谕旨，用王的戒指盖印，交给骑御马圈快马的驿卒，传到各处。" },
        { verse: 11, text: "谕旨中，王准各省各城的犹大人在一日之间，十二月，就是亚达月十三日，聚集保护性命，剪除杀戮灭绝那要攻击犹大人的一切仇敌，和他们的妻子儿女，夺取他们的财为掠物。" },
        { verse: 12, text: "抄录这谕旨，颁行各省，宣告各族，使犹大人预备等候那日，在仇敌身上报仇。" },
        { verse: 13, text: "于是骑快马的驿卒被王命催促，急忙起行。谕旨也传遍书珊城。" },
        { verse: 14, text: "末底改穿着蓝色白色的朝服，头戴大金冠冕，又穿紫色细麻布的外袍，从王面前出来。书珊城的人民都欢呼快乐。" },
        { verse: 15, text: "犹大人有光荣，欢喜快乐而得尊贵。" },
        { verse: 16, text: "王的谕旨所到的各省各城，犹大人都欢喜快乐，设摆筵宴，以那日为吉日。那国的人民，有许多因惧怕犹大人，就入了犹大籍。" },
      ],
      "9": [
        { verse: 1, text: "十二月，乃亚达月十三日，王的谕旨将要举行，就是犹大人的仇敌盼望辖制他们的日子，犹大人反倒辖制恨他们的人。" },
        { verse: 2, text: "犹大人在亚哈随鲁王各省的城里聚集，下手击杀那要害他们的人。无人能敌挡他们，因为各族都惧怕他们。" },
        { verse: 3, text: "各省的首领，总督，省长，和办理王事的人，因惧怕末底改，就都帮助犹大人。" },
        { verse: 4, text: "末底改在朝中为大，名声传遍各省，日渐昌盛。" },
        { verse: 5, text: "犹大人用刀击杀一切仇敌，任意杀灭恨他们的人。" },
        { verse: 6, text: "在书珊城，犹大人杀灭了五百人。" },
        { verse: 7, text: "又杀巴珊大他，达分，亚斯帕他，" },
        { verse: 8, text: "破拉他，亚大利雅，亚利大他，" },
        { verse: 9, text: "帕玛斯他，亚利赛，亚利代，瓦耶撒他。" },
        { verse: 10, text: "这十人都是哈米大他的孙子，犹大人仇敌哈曼的儿子。犹大人却没有下手夺取财物。" },
        { verse: 11, text: "当日，将书珊城被杀的人数呈在王前。" },
        { verse: 12, text: "王对王后以斯帖说，犹大人在书珊城杀灭了五百人，又杀了哈曼的十个儿子，在王的各省不知如何呢？现在你要什么，我必赐给你。你还求什么，也必为你成就。" },
        { verse: 13, text: "以斯帖说，王若以为美，求你准书珊的犹大人，明日也照今日的旨意行，并将哈曼十个儿子的尸首挂在木架上。" },
        { verse: 14, text: "王便允准如此行。旨意传在书珊，人就把哈曼十个儿子的尸首挂起来了。" },
        { verse: 15, text: "亚达月十四日书珊的犹大人又聚集在书珊，杀了三百人，却没有下手夺取财物。" },
        { verse: 16, text: "在王各省其余的犹大人，也都聚集保护性命，杀了恨他们的人七万五千，却没有下手夺取财物。这样，就脱离仇敌，得享平安。" },

<script>
  // 这里的代码使用 bibleTitle、totalChapters 和 websites 变量
  // 例如生成章节按钮使用 totalChapters 替代原来的 50
  // 更新标题时使用 bibleTitle，而不是硬编码“以斯帖记”
  
  let currentChapter = 1;
  const chapterContentEl = document.getElementById("chapter-content");
  let chapterBtns; // 用于绑定章节按钮

  // 更新当前章节显示
  function updateChapter(chapter) {
    currentChapter = chapter;
    chapterContentEl.innerHTML = "";
    const heading = document.createElement("div");
    heading.className = "chapter-heading";
    // 使用 bibleTitle 变量更新章节标题
    heading.textContent = bibleTitle + " 第" + chapter + "章";
    chapterContentEl.appendChild(heading);
    // 显示当前章节经文数据（这里假设数据存储在 websites["01"].chapters）
    const verses = websites["01"].chapters[chapter] || [];
    verses.forEach(v => {
      const p = document.createElement("p");
      p.className = "xxx";
      const spanNum = document.createElement("span");
      spanNum.className = "xxx-number";
      spanNum.textContent = v.verse;
      p.appendChild(spanNum);
      const textNode = document.createTextNode(" " + v.text);
      p.appendChild(textNode);
      chapterContentEl.appendChild(p);
    });
    if (chapterBtns) {
      chapterBtns.forEach(btn => {
        btn.classList.toggle("active", parseInt(btn.getAttribute("data-chapter")) === chapter);
      });
    }
  }

  // 生成章节按钮，数量根据 totalChapters 动态生成
  function initChapterEvents() {
    const container = document.querySelector(".chapter-buttons");
    container.innerHTML = "";
    for (let i = 1; i <= totalChapters; i++) {
      const li = document.createElement("li");
      const btn = document.createElement("button");
      btn.className = "chapter-btn";
      btn.setAttribute("data-chapter", i);
      btn.textContent = i;
      li.appendChild(btn);
      container.appendChild(li);
    }
    chapterBtns = document.querySelectorAll(".chapter-btn");
    chapterBtns.forEach(btn => {
      btn.addEventListener("click", function () {
        const chapter = parseInt(this.getAttribute("data-chapter"));
        updateChapter(chapter);
      });
    });
    updateChapter(currentChapter);
  }

  document.getElementById("prev-btn").addEventListener("click", function () {
    if (currentChapter > 1) {
      updateChapter(currentChapter - 1);
    }
  });
  document.getElementById("next-btn").addEventListener("click", function () {
    if (currentChapter < totalChapters) {
      updateChapter(currentChapter + 1);
    }
  });
  const increaseBtn = document.getElementById("increase-font");
    const decreaseBtn = document.getElementById("decrease-font");
    let currentFontSize = 16;
    chapterContentEl.style.fontSize = currentFontSize + "px";
    
    increaseBtn.addEventListener("click", function() {
      currentFontSize += 2;
      chapterContentEl.style.fontSize = currentFontSize + "px";
    });
    decreaseBtn.addEventListener("click", function() {
      if (currentFontSize > 12) {
        currentFontSize -= 2;
        chapterContentEl.style.fontSize = currentFontSize + "px";
      }
    });
    
    // 返回顶部按钮事件（平滑滚动）
    document.getElementById("top-btn").addEventListener("click", function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    
    // 夜间模式切换按钮事件
    document.getElementById("mode-toggle").addEventListener("click", function() {
      document.body.classList.toggle("night-mode");
      // 切换图标
      const icon = this.querySelector("i");
      if(document.body.classList.contains("night-mode")){
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
      } else {
        icon.classList.remove("fa-sun");
        icon.classList.add("fa-moon");
      }
    });
  // 其他代码保持不变...
  document.addEventListener("DOMContentLoaded", initChapterEvents);
</script>
