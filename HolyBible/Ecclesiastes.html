      font-size: 16px;

  .header {

      margin-bottom: 15px;

      background-color: #007BFF;

      height: 35px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
      line-height: 35px;
      transition: transform 0.3s ease;
    }

    .chapter-buttons li button:hover {
      transform: scale(1.05);
    }

    .chapter-buttons li button.active {
      background-color: #d0eaff;
      border-color: #007BFF;
      font-weight: bold;
    }

        { verse: 7, text: "撕裂有时，缝补有时。静默有时，言语有时。" },
        { verse: 8, text: "喜爱有时，恨恶有时。争战有时，和好有时。" },
        { verse: 9, text: "这样看来，作事的人在他的劳碌上有什么益处呢？" },
        { verse: 10, text: "我见神叫世人劳苦，使他们在其中受经练。" },
        { verse: 11, text: "神造万物，各按其时成为美好。又将永生安置在世人心里。（永生原文作永远）然而神从始至终的作为，人不能参透。" },
        { verse: 12, text: "我知道世人，莫强如终身喜乐行善。" },
        { verse: 13, text: "并且人人吃喝，在他一切劳碌中享福。这也是神的恩赐。" },
        { verse: 14, text: "我知道神一切所作的，都必永存，无所增添，无所减少。神这样行，是要人在他面前存敬畏的心。" },
        { verse: 15, text: "现今的事早先就有了。将来的事早已也有了。并且神使已过的事重新再来。（或作并且神再寻回已过的事）" },
        { verse: 16, text: "我又见日光之下，在审判之处有奸恶。在公义之处也有奸恶。" },
        { verse: 17, text: "我心里说，神必审判义人和恶人。因为在那里，各样事务，一切工作，都有定时。" },
        { verse: 18, text: "我心里说，这乃为世人的缘故，是神要试验他们，使他们觉得自己不过像兽一样。" },
        { verse: 19, text: "因为世人遭遇的，兽也遭遇。所遭遇的都是一样。这个怎样死，那个也怎样死。气息都是一样。人不能强于兽。都是虚空。" },
        { verse: 20, text: "都归一处。都是出于尘土，也都归于尘土。" },
        { verse: 21, text: "谁知道人的灵是往上升，兽的魂是下入地呢？" },
        { verse: 22, text: "故此，我见人，莫强如在他经营的事上喜乐。因为这是他的分。他身后的事，谁能使他回来得见呢？" },
      ],
      "4": [
        { verse: 1, text: "我又转念，见日光之下所行的一切欺压。看哪，受欺压的流泪，且无人安慰。欺压他们的有势力，也无人安慰他们。" },
        { verse: 2, text: "因此，我赞叹那早已死的死人，胜过那还活着的活人。" },
        { verse: 3, text: "并且我以为那未曾生的，就是未见过日光之下恶事的，比这两等人更强。" },
        { verse: 4, text: "我又见人为一切的劳碌，和各样灵巧的工作，就被邻舍嫉妒。这也是虚空，也是捕风。" },
        { verse: 5, text: "愚昧人抱着手，吃自己的肉。" },
        { verse: 6, text: "满了一把，得享安静，强如满了两把，劳碌捕风。" },
        { verse: 7, text: "我又转念，见日光之下有一件虚空的事。" },
        { verse: 8, text: "有人孤单无二，无子，无兄，竟劳碌不息，眼目也不以钱财为足。他说，我劳劳碌碌，刻苦自己，不享福乐，到底是为谁呢？这也是虚空，是极重的劳苦。" },
        { verse: 9, text: "两个人总比一个人好，因为二人劳碌同得美好的果效。" },
        { verse: 10, text: "若是跌倒，这人可以扶起他的同伴。若是孤身跌倒，没有别人扶起他来。这人就有祸了。" },
        { verse: 11, text: "再者，二人同睡，就都暖和。一人独睡，怎能暖和呢？" },
        { verse: 12, text: "有人攻胜孤身一人，若有二人便能敌挡他。三股合成的绳子，不容易折断。" },
        { verse: 13, text: "贫穷而有智慧的少年人，胜过年老不肯纳谏的愚昧王。" },
        { verse: 14, text: "这人是从监牢中出来作王。在他国中，生来原是贫穷的。" },
        { verse: 15, text: "我见日光之下一切行动的活人，都随从那第二位，就是起来代替老王的少年人。" },
        { verse: 16, text: "他所治理的众人，就是他的百姓，多得无数。在他后来的人，尚且不喜悦他。这真是虚空，也是捕风。" },
      ],
      "5": [
        { verse: 1, text: "你到神的殿，要谨慎脚步。因为近前听，胜过愚昧人献祭，（或作胜过献愚昧人的祭）他们本不知道所作的是恶。" },
        { verse: 2, text: "你在神面前不可冒失开口，也不可心急发言。因为神在天上，你在地下，所以你的言语要寡少。" },
        { verse: 3, text: "事务多，就令人作梦，言语多，就显出愚昧。" },
        { verse: 4, text: "你向神许愿，偿还不可迟延。因他不喜悦愚昧人。所以你许的愿应当偿还。" },
        { verse: 5, text: "你许愿不还，不如不许。" },
        { verse: 6, text: "不可任你的口使肉体犯罪。也不可在祭司（原文作使者）面前说是错许了。为何使神因你的声音发怒，败坏你手所作的呢？" },
        { verse: 7, text: "多梦和多言，其中多有虚幻。你只要敬畏神。" },
        { verse: 8, text: "你若在一省之中见穷人受欺压，并夺去公义公平的事，不要因此诧异。因有一位高过居高位的鉴察。在他们以上还有更高的。" },
        { verse: 9, text: "况且地的益处归众人。就是君王也受田地的供应。" },
        { verse: 10, text: "贪爱银子的，不因得银子知足。贪爱丰富的，也不因得利益知足。这也是虚空。" },
        { verse: 11, text: "货物增添，吃的人也增添。物主得什么益处呢？不过眼看而已。" },
        { verse: 12, text: "劳碌的人，不拘吃多吃少，睡得香甜。富足人的丰满，却不容他睡觉。" },
        { verse: 13, text: "我见日光之下，有一宗大祸患，就是财主积存资财，反害自己。" },
        { verse: 14, text: "因遭遇祸患，这些资财就消灭。那人若生了儿子，手里也一无所有。" },
        { verse: 15, text: "他怎样从母胎赤身而来，也必照样赤身而去。他所劳碌得来的。手中分毫不能带去。" },
        { verse: 16, text: "他来的情形怎样，他去的情形也怎样。这也是一宗大祸患。他为风劳碌有什么益处呢？" },
        { verse: 17, text: "并且他终身在黑暗中吃喝，多有烦恼，又有病患呕气。" },
        { verse: 18, text: "我所见为善为美的，就是人在神赐他一生的日子吃喝，享受日光之下劳碌得来的好处。因为这是他的分。" },
        { verse: 19, text: "神赐人资财丰富，使他能以吃用，能取自己的分，在他劳碌中喜乐。这乃是神的恩赐。" },
        { verse: 20, text: "他不多思念自己一生的年日。因为神应他的心使他喜乐。" },
      ],
      "6": [
        { verse: 1, text: "我见日光之下有一宗祸患，重压在人身上。" },
        { verse: 2, text: "就是人蒙神赐他资财，丰富，尊荣，以致他心里所愿的一样都不缺，只是神使他不能吃用，反有外人来吃用。这是虚空，也是祸患。" },
        { verse: 3, text: "人若生一百个儿子，活许多岁数，以致他的年日甚多，心里却不得满享福乐，又不得埋葬。据我说，那不到期而落的胎比他倒好。" },
        { verse: 4, text: "因为虚虚而来，暗暗而去，名字被黑暗遮蔽。" },
        { verse: 5, text: "并且没有见过天日，也毫无知觉。这胎，比那人倒享安息。" },
        { verse: 6, text: "那人虽然活千年，再活千年，却不享福，众人岂不都归一个地方去吗？" },
        { verse: 7, text: "人的劳碌都为口腹，心里却不知足。" },
        { verse: 8, text: "这样看来，智慧人比愚昧人有什么长处呢？穷人在众人面前知道如何行，有什么长处呢？" },
        { verse: 9, text: "眼睛所看的，比心里妄想的倒好。这也是虚空，也是捕风。" },
        { verse: 10, text: "先前所有的，早已起了名。并知道何为人。他也不能与那比自己力大的相争。" },
        { verse: 11, text: "加增虚浮的事既多，这与人有什么益处呢？" },
        { verse: 12, text: "人一生虚度的日子，就如影儿经过。谁知道什么与他有益呢？谁能告诉他身后在日光之下有什么事呢？" },
      ],
      "7": [
        { verse: 1, text: "名誉强如美好的膏油。人死的日子，胜过人生的日子。" },
        { verse: 2, text: "往遭丧的家去，强如往宴乐的家去，因为死是众人的结局。活人也必将这事放在心上。" },
        { verse: 3, text: "忧愁强如喜笑，因为面带愁容，终必使心喜乐。" },
        { verse: 4, text: "智慧人的心，在遭丧之家。愚昧人的心，在快乐之家。" },
        { verse: 5, text: "听智慧人的责备，强如听愚昧人的歌唱。" },
        { verse: 6, text: "愚昧人的笑声，好像锅下烧荆棘的爆声，这也是虚空。" },
        { verse: 7, text: "勒索使智慧人变为愚妄。贿赂能败坏人的慧心。" },
        { verse: 8, text: "事情的终局，强如事情的起头。存心忍耐的，胜过居心骄傲的。" },
        { verse: 9, text: "你不要心里急躁恼怒，因为恼怒存在愚昧人的怀中。" },
        { verse: 10, text: "不要说，先前的日子强过如今的日子，是什么缘故呢？你这样问，不是出于智慧。" },
        { verse: 11, text: "智慧和产业并好。而且见天日的人，得智慧更为有益。" },
        { verse: 12, text: "因为智慧护庇人，好像银钱护庇人一样。惟独智慧能保全智慧人的生命，这就是知识的益处。" },
        { verse: 13, text: "你要察看神的作为，因神使为曲的，谁能变为直呢？" },
        { verse: 14, text: "遇亨通的日子，你当喜乐。遭患难的日子，你当思想。因为神使这两样并列，为的是叫人查不出身后有什么事。" },
        { verse: 15, text: "有义人行义，反致灭亡。有恶人行恶，倒享长寿。这都是我在虚度之日中所见过的。" },
        { verse: 16, text: "不要行义过分。也不要过于自逞智慧。何必自取败亡呢？" },
        { verse: 17, text: "不要行恶过分。也不要为人愚昧。何必不到期而死呢？" },
        { verse: 18, text: "你持守这个为美。那个也不要松手。因为敬畏神的人，必从这两样出来。" },
        { verse: 19, text: "智慧使有智慧的人，比城中十个官长更有能力。" },
        { verse: 20, text: "时常行善而不犯罪的义人，世上实在没有。" },
        { verse: 21, text: "人所说的一切话，你不要放在心上，恐怕听见你的仆人咒诅你。" },
        { verse: 22, text: "因为你心里知道，自己也曾屡次咒诅别人。" },
        { verse: 23, text: "我曾用智慧试验这一切事。我说，要得智慧，智慧却离我远。" },
        { verse: 24, text: "万事之理离我甚远，而且最深，谁能测透呢？" },
        { verse: 25, text: "我转念，一心要知道，要考察，要寻求智慧，和万事的理由。又要知道邪恶为愚昧，愚昧为狂妄。" },
        { verse: 26, text: "我得知有等妇人，比死还苦，她的心是网罗，手是锁链。凡蒙神喜悦的人，必能躲避她。" },
        { verse: 27, text: "有罪的人，却被她缠住了。 传道者说，看哪，一千男子中，我找到一个正直人。但众女子中，没有找到一个。我将这事一一比较，要寻求其理，我心仍要寻找，却未曾找到。" },
        { verse: 28, text: "我所找到的，只有一件，就是神造人原是正直，但他们寻出许多巧计。" },
      ],
      "8": [
        { verse: 1, text: "谁如智慧人呢？谁知道事情的解释呢？人的智慧使他的脸发光，并使他脸上的暴气改变。" },
        { verse: 2, text: "我劝你遵守王的命令。既指神起誓，理当如此。" },
        { verse: 3, text: "不要急躁离开王的面前。不要固执行恶。因为他凡事都随自己的心意而行。" },
        { verse: 4, text: "王的话本有权力，谁敢问他说，你作什么呢？" },
        { verse: 5, text: "凡遵守命令的，必不经历祸患。智慧人的心，能辨明时候和定理。（原文作审判下节同）" },
        { verse: 6, text: "各样事务成就，都有时候和定理。因为人的苦难，重压在他身上。" },
        { verse: 7, text: "他不知道将来的事，因为将来如何，谁能告诉他呢？" },
        { verse: 8, text: "无人有权力掌管生命，将生命留住。也无人有权力掌管死期。这场争战，无人能免，邪恶也不能救那好行邪恶的人。" },
        { verse: 9, text: "这一切我都见过。也专心查考日光之下所作的一切事。有时这人管辖那人，令人受害。" },
        { verse: 10, text: "我见恶人埋葬，归入坟墓。又见行正直事的，离开圣地，在城中被人忘记。这也是虚空。" },
        { verse: 11, text: "因为断定罪名，不立刻施刑，所以世人满心作恶。" },
        { verse: 12, text: "罪人虽然作恶百次，倒享长久的年日。然而我准知道，敬畏神的，就是在他面前敬畏的人，终久必得福乐。" },
        { verse: 13, text: "恶人却不得福乐，也不得长久的年日。这年日好像影儿，因他不敬畏神。" },
        { verse: 14, text: "世上有一件虚空的事，就是义人所遭遇的，反照恶人所行的。又有恶人所遭遇的，反照义人所行的。我说，这也是虚空。" },
        { verse: 15, text: "我就称赞快乐，原来人在日光之下，莫强如吃喝快乐。因为他在日光之下，神赐他一生的年日，要从劳碌中，时常享受所得的。" },
        { verse: 16, text: "我专心求智慧，要看世上所作的事。（有昼夜不睡觉，不合眼的）。" },
        { verse: 17, text: "我就看明神一切的作为。知道人查不出日光之下所作的事。任凭他费多少力寻查，都查不出来。就是智慧人虽想知道，也是查不出来。" },
      ],
      "9": [
        { verse: 1, text: "我将这一切事放在心上，详细考究，就知道义人和智慧人，并他们的作为，都在神手中。或是爱，或是恨，都在他们的前面，人不能知道。" },
        { verse: 2, text: "凡临到众人的事，都是一样。义人和恶人，都遭遇一样的事。好人，洁净人和不洁净人，献祭的与不献祭的，也是一样。好人如何，罪人也如何。起誓的如何，怕起誓的也如何。" },
        { verse: 3, text: "在日光之下所行的一切事上，有一件祸患，就是众人所遭遇的，都是一样。并且世人的心，充满了恶。活着的时候心里狂妄，后来就归死人那里去了。" },
        { verse: 4, text: "与一切活人相连的，那人还有指望。因为活着的狗，比死了的狮子更强。" },
        { verse: 5, text: "活着的人，知道必死。死了的人，毫无所知。也不再得赏赐，他们的名无人记念。" },
        { verse: 6, text: "他们的爱，他们的恨，他们的嫉妒，早都消灭了。在日光之下所行的一切事上，他们永不再有分了。" },
        { verse: 7, text: "你只管去欢欢喜喜吃你的饭。心中快乐喝你的酒。因为神已经悦纳你的作为。" },
        { verse: 8, text: "你的衣服当时常洁白。你头上也不要缺少膏油。" },
        { verse: 9, text: "在你一生虚空的年日，就是神赐你在日光之下虚空的年日，当同你所爱的妻，快活度日。因为那是你生前，在日光之下劳碌的事上所得的分。" },
        { verse: 10, text: "凡你手所当作的事，要尽力去作。因为在你所必去的阴间，没有工作，没有谋算，没有知识，也没有智慧。" },
        { verse: 11, text: "我又转念，见日光之下，快跑的未必能赢，力战的未必得胜，智慧的未必得粮食，明哲的未必得资财，灵巧的未必得喜悦。所临到众人的，是在乎当时的机会。" },
        { verse: 12, text: "原来人也不知道自己的定期。鱼被恶网圈住，鸟被网罗捉住，祸患忽然临到的时候，世人陷在其中，也是如此。" },
        { verse: 13, text: "我见日光之下有一样智慧，据我看乃是广大，" },
        { verse: 14, text: "就是有一小城，其中的人数稀少，有大君王来攻击，修筑营垒，将城围困。" },
        { verse: 15, text: "城中有一个贫穷的智慧人，他用智慧救了那城，却没有人记念那穷人。" },
        { verse: 16, text: "我就说，智慧胜过勇力。然而那贫穷人的智慧，被人藐视，他的话也无人听从。" },
        { verse: 17, text: "宁可在安静之中听智慧人的言语，不听掌管愚昧人的喊声。" },
        { verse: 18, text: "智慧胜过打仗的兵器。但一个罪人，能败坏许多善事。" },
      ],
      "10": [
        { verse: 1, text: "死苍蝇，使作香的膏油发出臭气。这样，一点愚昧，也能败坏智慧和尊荣。" },
        { verse: 2, text: "智慧人的心居右。愚昧人的心居左。" },
        { verse: 3, text: "并且愚昧人行路，显出无知。对众人说，他是愚昧人。" },
        { verse: 4, text: "掌权者的心，若向你发怒，不要离开你的本位，因为柔和能免大过。" },
        { verse: 5, text: "我见日光之下，有一件祸患，似乎出于掌权的错误，" },
        { verse: 6, text: "就是愚昧人立在高位。富足人坐在低位。" },
        { verse: 7, text: "我见过仆人骑马，王子像仆人在地上步行。" },
        { verse: 8, text: "挖陷坑的，自己必掉在其中。拆墙垣的，必为蛇所咬。" },
        { verse: 9, text: "凿开（或作挪移）石头的，必受损伤。劈开木头的，必遭危险。" },
        { verse: 10, text: "铁器钝了，若不将刃磨快，就必多费气力。但得智慧指教，便有益处。" },
        { verse: 11, text: "未行法术以先，蛇若咬人，后行法术也是无益。" },

<script>
  // 这里的代码使用 bibleTitle、totalChapters 和 websites 变量
  // 例如生成章节按钮使用 totalChapters 替代原来的 50
  // 更新标题时使用 bibleTitle，而不是硬编码“传道书”
  
  let currentChapter = 1;
  const chapterContentEl = document.getElementById("chapter-content");
  let chapterBtns; // 用于绑定章节按钮

  // 更新当前章节显示
  function updateChapter(chapter) {
    currentChapter = chapter;
    chapterContentEl.innerHTML = "";
    const heading = document.createElement("div");
    heading.className = "chapter-heading";
    // 使用 bibleTitle 变量更新章节标题
    heading.textContent = bibleTitle + " 第" + chapter + "章";
    chapterContentEl.appendChild(heading);
    // 显示当前章节经文数据（这里假设数据存储在 websites["01"].chapters）
    const verses = websites["01"].chapters[chapter] || [];
    verses.forEach(v => {
      const p = document.createElement("p");
      p.className = "xxx";
      const spanNum = document.createElement("span");
      spanNum.className = "xxx-number";
      spanNum.textContent = v.verse;
      p.appendChild(spanNum);
      const textNode = document.createTextNode(" " + v.text);
      p.appendChild(textNode);
      chapterContentEl.appendChild(p);
    });
    if (chapterBtns) {
      chapterBtns.forEach(btn => {
        btn.classList.toggle("active", parseInt(btn.getAttribute("data-chapter")) === chapter);
      });
    }
  }

  // 生成章节按钮，数量根据 totalChapters 动态生成
  function initChapterEvents() {
    const container = document.querySelector(".chapter-buttons");
    container.innerHTML = "";
    for (let i = 1; i <= totalChapters; i++) {
      const li = document.createElement("li");
      const btn = document.createElement("button");
      btn.className = "chapter-btn";
      btn.setAttribute("data-chapter", i);
      btn.textContent = i;
      li.appendChild(btn);
      container.appendChild(li);
    }
    chapterBtns = document.querySelectorAll(".chapter-btn");
    chapterBtns.forEach(btn => {
      btn.addEventListener("click", function () {
        const chapter = parseInt(this.getAttribute("data-chapter"));
        updateChapter(chapter);
      });
    });
    updateChapter(currentChapter);
  }

  document.getElementById("prev-btn").addEventListener("click", function () {
    if (currentChapter > 1) {
      updateChapter(currentChapter - 1);
    }
  });
  document.getElementById("next-btn").addEventListener("click", function () {
    if (currentChapter < totalChapters) {
      updateChapter(currentChapter + 1);
    }
  });
  const increaseBtn = document.getElementById("increase-font");
    const decreaseBtn = document.getElementById("decrease-font");
    let currentFontSize = 16;
    chapterContentEl.style.fontSize = currentFontSize + "px";
    
    increaseBtn.addEventListener("click", function() {
      currentFontSize += 2;
      chapterContentEl.style.fontSize = currentFontSize + "px";
    });
    decreaseBtn.addEventListener("click", function() {
      if (currentFontSize > 12) {
        currentFontSize -= 2;
        chapterContentEl.style.fontSize = currentFontSize + "px";
      }
    });
    
    // 返回顶部按钮事件（平滑滚动）
    document.getElementById("top-btn").addEventListener("click", function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    
    // 夜间模式切换按钮事件
    document.getElementById("mode-toggle").addEventListener("click", function() {
      document.body.classList.toggle("night-mode");
      // 切换图标
      const icon = this.querySelector("i");
      if(document.body.classList.contains("night-mode")){
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
      } else {
        icon.classList.remove("fa-sun");
        icon.classList.add("fa-moon");
      }
    });
  // 其他代码保持不变...
  document.addEventListener("DOMContentLoaded", initChapterEvents);
</script>
