    .header-middle {
      text-align: center;

      border: none;
      padding: 0 15px;
      font-size: 16px;
      color: #333;

      animation: gradientAnimation 8s ease infinite;
      transition: transform 0.3s ease;

@media (max-width: 991px) {
  .header {

    .xxxxxx input:hover {

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }

      padding: 20px;
    }

    .nav-bar {
      margin-bottom: 15px;
      text-align: center;
    }

      font-size: 18px;

    }

      transform: scale(1.05);
    }

      margin-bottom: 15px;
    }

    .chapter-buttons {
      list-style: none;
      padding: 0;
      margin: 0 0 10px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: flex-start;
    }

    .chapter-buttons li button:hover {
      background-color: #007BFF;
    }

    .chapter-buttons li button {
      width: 35px;
      height: 35px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
      line-height: 35px;
      transition: transform 0.3s ease;
    }

    .chapter-buttons li button:hover {
      transform: scale(1.05);
    }

    .chapter-buttons li button.active {
      background-color: #d0eaff;
      border-color: #007BFF;
      font-weight: bold;
    }

    .prev-chapter-btn,
    .next-chapter-btn,

      padding: 10px 15px;

      color: #fff;
      border: none;
      border-radius: 50%;

      z-index: 1000;
      font-size: 20px;
      transition: transform 0.3s ease;

        { verse: 6, text: "耶和华的使者告诫约书亚说，" },
        { verse: 7, text: "万军之耶和华如此说，你若遵行我的道，谨守我的命令，你就可以管理我的家，看守我的院宇。我也要使你在这些站立的人中间来往。" },
        { verse: 8, text: "大祭司约书亚啊，你和坐在你面前的同伴都当听。（他们是作预兆的）。我必使我仆人大卫的苗裔发出。" },
        { verse: 9, text: "看哪，我在约书亚面前所立的石头，在一块石头上有七眼。万军之耶和华说，我要亲自雕刻这石头，并要在一日之间，除掉这地的罪孽。" },
        { verse: 10, text: "当那日，你们各人要请邻舍坐在葡萄树和无花果树下。这是万军之耶和华说的。" },
      ],
      "4": [
        { verse: 1, text: "那与我说话的天使又来叫醒我，好像人睡觉被唤醒一样。" },
        { verse: 2, text: "他问我说，你看见了什么。我说，我看见了一个纯金的灯台，顶上有灯盏，灯台上有七盏灯，每盏有七个管子。" },
        { verse: 3, text: "旁边有两棵橄榄树，一棵在灯盏的右边，一棵在灯盏的左边。" },
        { verse: 4, text: "我问与我说话的天使说，主啊，这是什么意思。" },
        { verse: 5, text: "与我说话的天使回答我说，你不知道这是什么意思吗？我说，主啊，我不知道。" },
        { verse: 6, text: "他对我说，这是耶和华指示所罗巴伯的。万军之耶和华说，不是倚靠势力，不是倚靠才能，乃是倚靠我的灵，方能成事。" },
        { verse: 7, text: "大山哪，你算什么呢？在所罗巴伯面前，你必成为平地。他必搬出一块石头，安在殿顶上。人且大声欢呼，说，愿恩惠恩惠归与这殿（殿或作石）。" },
        { verse: 8, text: "耶和华的话又临到我说，" },
        { verse: 9, text: "所罗巴伯的手，立了这殿的根基。他的手也必完成这工。你就知道万军之耶和华差遣我到你们这里来了。" },
        { verse: 10, text: "谁藐视这日的事为小呢？这七眼乃是耶和华的眼睛，遍察全地，见所罗巴伯手拿线铊就欢喜。" },
        { verse: 11, text: "我又问天使说，这灯台左右的两棵橄榄树，是什么意思。" },
        { verse: 12, text: "我二次问他说，这两根橄榄枝，在两个流出金色油的金嘴旁边，是什么意思。" },
        { verse: 13, text: "他对我说，你不知道这是什么意思吗？我说，主啊，我不知道。" },
        { verse: 14, text: "他说，这是两个受膏者，站在普天下主的旁边。" },
      ],
      "5": [
        { verse: 1, text: "我又举目观看，见有一飞行的书卷。" },
        { verse: 2, text: "他问我说，你看见什么。我回答说，我看见一飞行的书卷，长二十肘。宽十肘。" },
        { verse: 3, text: "他对我说，这是发出行在遍地上的咒诅。凡偷窃的必按卷上这面的话除灭。凡起假誓的必按卷上那面的话除灭。" },
        { verse: 4, text: "万军之耶和华说，我必使这书卷出去，进入偷窃人的家，和指我名起假誓人的家，必常在他家里，连房屋带木石都毁灭了。" },
        { verse: 5, text: "与我说话的天使出来，对我说，你要举目观看，见所出来的是什么？" },
        { verse: 6, text: "我说，这是什么呢？他说，这出来的是量器。他又说，这是恶人，在遍地的形状。" },
        { verse: 7, text: "（我见有一片圆铅被举起来）这坐在量器中的是个妇人。" },
        { verse: 8, text: "天使说，这是罪恶。他就把妇人扔在量器中，将那片圆铅扔在量器的口上。" },
        { verse: 9, text: "我又举目观看，见有两个妇人出来，在她们翅膀中有风，飞得甚快。翅膀如同鹳鸟的翅膀。她们将量器抬起来，悬在天地中间。" },
        { verse: 10, text: "我问与我说话的天使说，她们要将量器抬到哪里去呢？" },
        { verse: 11, text: "他对我说，要往示拿地去，为它盖造房屋。等房屋齐备，就把它安置在自己的地方。" },
      ],
      "6": [
        { verse: 1, text: "我又举目观看，见有四辆车从两山中间出来。那山是铜山。" },
        { verse: 2, text: "第一辆车套着红马，第二辆车套着黑马。" },
        { verse: 3, text: "第三辆车套着白马，第四辆车套着有斑点的壮马。" },
        { verse: 4, text: "我就问与我说话的天使说，主啊，这是什么意思。" },
        { verse: 5, text: "天使回答我说，这是天的四风，是从普天下的主面前出来的。" },
        { verse: 6, text: "套着黑马的车往北方去，白马跟随在后。有斑点的马往南方去。" },
        { verse: 7, text: "壮马出来，要在遍地走来走去。天使说，你们只管在遍地走来走去。它们就照样行了。" },
        { verse: 8, text: "他又呼叫我说，看哪，往北方去的，已在北方安慰我的心。" },
        { verse: 9, text: "耶和华的话临到我说，" },
        { verse: 10, text: "你要从被掳之人中取黑玳，多比雅，耶大雅的金银。这三人是从巴比伦来到西番雅的儿子约西亚的家里。当日你要进他的家，" },
        { verse: 11, text: "取这金银作冠冕，戴在约撒答的儿子，大祭司约书亚的头上。" },
        { verse: 12, text: "对他说，万军之耶和华如此说，看哪，那名称为（大卫苗裔的，他要在本处长起来。并要建造耶和华的殿。" },
        { verse: 13, text: "他要建造耶和华的殿，并担负尊荣，坐在位上掌王权。又必在位上作祭司，使两职之间筹定和平。" },
        { verse: 14, text: "这冠冕要归希连（就是黑玳），多比雅，耶大雅，和西番雅的儿子贤（贤就是约西亚），放在耶和华的殿里为记念。" },
        { verse: 15, text: "远方的人也要来建造耶和华的殿。你们就知道万军之耶和华差遣我，到你们这里来。你们若留意听从耶和华你们神的话，这事必然成就。" },
      ],
      "7": [
        { verse: 1, text: "大利乌王第四年九月，就是基斯流月初四日，耶和华的话临到撒迦利亚。" },
        { verse: 2, text: "那时伯特利人已经打发沙利色和利坚米勒，并跟从他们的人，去恳求耶和华的恩，" },
        { verse: 3, text: "并问万军之耶和华殿中的祭司，和先知说，我历年以来，在五月间哭泣斋戒，现在还当这样行吗？" },
        { verse: 4, text: "万军之耶和华的话就临到我说，" },
        { verse: 5, text: "你要宣告国内的众民，和祭司，说，你们这七十年在五月，七月禁食悲哀，岂是丝毫向我禁食吗？" },
        { verse: 6, text: "你们吃喝，不是为自己吃，为自己喝吗？" },
        { verse: 7, text: "当耶路撒冷和四围的城邑有居民，正兴盛，南地高原有人居住的时候，耶和华借从前的先知所宣告的话，你们不当听吗？" },
        { verse: 8, text: "耶和华的话又临到撒迦利亚说，" },
        { verse: 9, text: "万军之耶和华曾对你们的列祖如此说，要按至理判断，各人以慈爱怜悯弟兄。" },
        { verse: 10, text: "不可欺压寡妇，孤儿，寄居的，和贫穷人。谁都不可心里谋害弟兄。" },
        { verse: 11, text: "他们却不肯听从，扭转肩头，塞耳不听。" },
        { verse: 12, text: "使心硬如金钢石，不听律法，和万军之耶和华用灵借从前的先知所说的话。故此，万军之耶和华大发烈怒。" },
        { verse: 13, text: "万军之耶和华说，我曾呼唤他们，他们不听。将来他们呼求我，我也不听。" },
        { verse: 14, text: "我必以旋风吹散他们到素不认识的万国中。这样，他们的地就荒凉，甚至无人来往经过。因为他们使美好之地荒凉了。" },
      ],
      "8": [
        { verse: 1, text: "万军之耶和华的话临到我说，" },
        { verse: 2, text: "万军之耶和华如此说，我为锡安心里极其火热。我为她火热，向她的仇敌发烈怒。" },
        { verse: 3, text: "耶和华如此说，我现在回到锡安，要住在耶路撒冷中。耶路撒冷必称为诚实的城，万军之耶和华的山必称为圣山。" },
        { verse: 4, text: "万军之耶和华如此说，将来必有年老的男女，坐在耶路撒冷街上。因为年纪老迈就手拿拐杖。" },
        { verse: 5, text: "城中街上必满有男孩女孩玩耍。" },
        { verse: 6, text: "万军之耶和华如此说，到那日，这事在余剩的民眼中看为希奇，在我眼中也看为希奇吗？这是万军之耶和华说的。" },
        { verse: 7, text: "万军之耶和华如此说，我要从东方从西方救回我的民。" },
        { verse: 8, text: "我要领他们来，使他们住在耶路撒冷中。他们要作我的子民，我要作他们的神，都凭诚实和公义。" },
        { verse: 9, text: "万军之耶和华如此说，当建造万军之耶和华的殿，立根基之日的先知所说的话，现在你们听见，应当手里强壮。" },
        { verse: 10, text: "那日以先，人得不着雇价，牲畜也是如此。且因敌人的缘故，出入之人，不得平安。乃因我使众人互相攻击。" },
        { verse: 11, text: "但如今，我待这余剩的民必不像从前。这是万军之耶和华说的。" },
        { verse: 12, text: "因为他们必平安撒种。葡萄树必结果子，地土必有出产，天也必降甘露。我要使这余剩的民，享受这一切的福。" },
        { verse: 13, text: "犹大家和以色列家啊，你们从前在列国中，怎样成为可咒诅的，照样，我要拯救你们，使人称你们为有福的（或作使你们叫人得福）。你们不要惧怕，手要强壮。" },
        { verse: 14, text: "万军之耶和华如此说，你们列祖惹我发怒的时候，我怎样定意降祸，并不后悔。" },
        { verse: 15, text: "现在我照样定意施恩与耶路撒冷和犹大家，你们不要惧怕。" },
        { verse: 16, text: "你们所当行的是这样，各人与邻舍说话诚实，在城门口按至理判断，使人和睦。" },
        { verse: 17, text: "谁都不可心里谋害邻舍，也不可喜爱起假誓。因为这些事都为我所恨恶。这是耶和华说的。" },
        { verse: 18, text: "万军之耶和华的话临到我说，" },
        { verse: 19, text: "万军之耶和华如此说，四月五月禁食的日子，七月十月禁食的日子，必变为犹大家欢喜快乐的日子，和欢乐的节期。所以你们要喜爱诚实与和平。" },
        { verse: 20, text: "万军之耶和华如此说，将来必有列国的人，和多城的居民来到。" },
        { verse: 21, text: "这城的居民必到那城，说，我们要快去恳求耶和华的恩，寻求万军之耶和华。我也要去。" },
        { verse: 22, text: "必有列邦的人，和强国的民，来到耶路撒冷，寻求万军之耶和华。恳求耶和华的恩。" },
        { verse: 23, text: "万军之耶和华如此说，在那些日子，必有十个人从列国诸族中出来（族原文作方言），拉住一个犹大人的衣襟，说，我们要与你们同去，因为我们听见神与你们同在了。" },
      ],
      "9": [
        { verse: 1, text: "耶和华的默示应验在哈得拉地，大马色（世人和以色列各支派的眼目都仰望耶和华）。" },
        { verse: 2, text: "和靠近的哈马，并推罗，西顿，因为这二城的人大有智慧。" },
        { verse: 3, text: "推罗为自己修筑保障，积蓄银子如尘沙，堆起精金如街上的泥土。" },
        { verse: 4, text: "主必赶出她，打败她海上的权力。她必被火烧灭。" },
        { verse: 5, text: "亚实基伦看见必惧怕。迦萨看见甚痛苦。以革伦因失了盼望蒙羞。迦萨必不再有君王。亚实基伦也不再有居民。" },
        { verse: 6, text: "私生子（或作外族人）必住在亚实突。我必除灭非利士人的骄傲。" },
        { verse: 7, text: "我必除去他口中带血之肉，和牙齿内可憎之物。他必作为余剩的人归与我们的神，必在犹大像族长，以革伦人必如耶布斯人。" },
        { verse: 8, text: "我必在我家的四围安营，使敌军不得任意往来。暴虐的人也不再经过，因为我亲眼看顾我的家。" },
        { verse: 9, text: "锡安的民哪，应当大大喜乐。耶路撒冷的民哪，应当欢呼。看哪，你的王来到你这里。他是公义的，并且施行拯救，谦谦和和地骑着驴，就是骑着驴的驹子。" },
        { verse: 10, text: "我必除灭以法莲的战车，和耶路撒冷的战马。争战的弓也必除灭。他必向列国讲和平。他的权柄必从这海管到那海，从大河管到地极。" },
        { verse: 11, text: "锡安哪，我因与你立约的血，将你中间被掳而囚的人，从无水的坑中释放出来。" },
        { verse: 12, text: "你们被囚而有指望的人，都要转回保障。我今日说明，我必加倍赐福给你们。" },
        { verse: 13, text: "我拿犹大作上弦的弓，我拿以法莲为张弓的箭。锡安哪，我要激发你的众子，攻击希腊（原文作雅完）的众子，使你如勇士的刀。" },
        { verse: 14, text: "耶和华必显现在他们以上。他的箭必射出像闪电。主耶和华必吹角，乘南方的旋风而行。" },
        { verse: 15, text: "万军之耶和华必保护他们。他们必吞灭仇敌，践踏弹石。他们必喝血呐喊，犹如饮酒。他们必像盛满血的碗，又像坛的四角满了血。" },
        { verse: 16, text: "当那日，耶和华他们的神必看他的民，如群羊拯救他们。因为他们必像冠冕上的宝石，高举在他的地以上（高举云云或作在他的地上发光辉）。" },
        { verse: 17, text: "他的恩慈何等大，他的荣美何其盛。五谷健壮少男，新酒培养处女。" },
      ],
      "10": [
        { verse: 1, text: "当春雨的时候，你们要向发闪电的耶和华求雨。他必为众人降下甘霖，使田园生长菜蔬。" },
        { verse: 2, text: "因为，家神所言的是虚空，卜士所见的是虚假，做梦者所说的是假梦。他们白白地安慰人。所以众人如羊流离，因无牧人就受苦。" },
        { verse: 3, text: "我的怒气向牧人发作，我必惩罚公山羊。因我万军之耶和华眷顾自己的羊群，就是犹大家，必使他们如骏马在阵上。" },
        { verse: 4, text: "房角石，钉子，争战的弓，和一切掌权的都从他而出。" },
        { verse: 5, text: "他们必如勇士，在阵上将仇敌践踏在街上的泥土中。他们必争战，因为耶和华与他们同在。骑马的也必羞愧。" },
        { verse: 6, text: "我要坚固犹大家，拯救约瑟家，要领他们归回。我要怜恤他们，他们必像未曾弃绝的一样。都因我是耶和华他们的神，我必应允他们的祷告。" },
        { verse: 7, text: "以法莲人必如勇士，他们心中畅快如同喝酒。他们的儿女必看见而快活。他们的心必因耶和华喜乐。" },
        { verse: 8, text: "我要发嘶声，聚集他们。因我已经救赎他们。他们的人数必加增，如从前加增一样。" },
        { verse: 9, text: "我虽然（或作必）播散他们在列国中，他们必在远方记念我。他们与儿女都必存活，且得归回。" },
        { verse: 10, text: "我必再领他们出埃及地，招聚他们出亚述，领他们到基列和利巴嫩，这地尚且不够他们居住。" },
        { verse: 11, text: "耶和华必经过苦海，击打海浪，使尼罗河的深处都枯干。亚述的骄傲必至卑微。埃及的权柄必然灭没。" },
        { verse: 12, text: "我必使他们倚靠我，得以坚固。一举一动必奉我的名。这是耶和华说的。" },
      ],
      "11": [
        { verse: 1, text: "利巴嫩哪，开开你的门，任火烧灭你的香柏树。" },
        { verse: 2, text: "松树啊，应当哀号，因为香柏树倾倒，佳美的树毁坏。巴珊的橡树啊，应当哀号，因为茂盛的树林已经倒了。" },
        { verse: 3, text: "听啊，有牧人哀号的声音，因他们荣华的草场毁坏了。有少壮狮子咆哮的声音，因约旦河旁的丛林荒废了。" },
        { verse: 4, text: "耶和华我的神如此说，你撒迦利亚要牧养这将宰的群羊。" },
        { verse: 5, text: "买他们的宰了他们，以自己为无罪。卖他们的说，耶和华是应当称颂的，因我成为富足。牧养他们的并不怜恤他们。" },
        { verse: 6, text: "耶和华说，我不再怜恤这地的居民。必将这民交给各人的邻舍，和他们王的手中。他们必毁灭这地，我也不救这民脱离他们的手。" },
        { verse: 7, text: "于是，我牧养这将宰的群羊，就是群中最困苦的羊。我拿着两根杖。一根我称为荣美，一根我称为联索。这样，我牧养了群羊。" },
        { verse: 8, text: "一月之内，我除灭三个牧人。因为我的心厌烦他们，他们的心也憎嫌我。" },
        { verse: 9, text: "我就说，我不牧养你们。要死的，由他死。要丧亡的，由他丧亡。余剩的，由他们彼此相食。" },
        { verse: 10, text: "我折断那称为荣美的杖，表明我废弃与万民所立的约。" },

<!-- 主脚本代码 -->
<script>
  // 这里的代码使用 bibleTitle、totalChapters 和 websites 变量
  // 例如生成章节按钮使用 totalChapters 替代原来的 50
  // 更新标题时使用 bibleTitle，而不是硬编码“撒加利亚书”
  
  let currentChapter = 1;
  const chapterContentEl = document.getElementById("chapter-content");
  let chapterBtns; // 用于绑定章节按钮

  // 更新当前章节显示
  function updateChapter(chapter) {
    currentChapter = chapter;
    chapterContentEl.innerHTML = "";
    const heading = document.createElement("div");
    heading.className = "chapter-heading";
    // 使用 bibleTitle 变量更新章节标题
    heading.textContent = bibleTitle + " 第" + chapter + "章";
    chapterContentEl.appendChild(heading);
    // 显示当前章节经文数据（这里假设数据存储在 websites["01"].chapters）
    const verses = websites["01"].chapters[chapter] || [];
    verses.forEach(v => {
      const p = document.createElement("p");
      p.className = "xxx";
      const spanNum = document.createElement("span");
      spanNum.className = "xxx-number";
      spanNum.textContent = v.verse;
      p.appendChild(spanNum);
      const textNode = document.createTextNode(" " + v.text);
      p.appendChild(textNode);
      chapterContentEl.appendChild(p);
    });
    if (chapterBtns) {
      chapterBtns.forEach(btn => {
        btn.classList.toggle("active", parseInt(btn.getAttribute("data-chapter")) === chapter);
      });
    }
  }

  // 生成章节按钮，数量根据 totalChapters 动态生成
  function initChapterEvents() {
    const container = document.querySelector(".chapter-buttons");
    container.innerHTML = "";
    for (let i = 1; i <= totalChapters; i++) {
      const li = document.createElement("li");
      const btn = document.createElement("button");
      btn.className = "chapter-btn";
      btn.setAttribute("data-chapter", i);
      btn.textContent = i;
      li.appendChild(btn);
      container.appendChild(li);
    }
    chapterBtns = document.querySelectorAll(".chapter-btn");
    chapterBtns.forEach(btn => {
      btn.addEventListener("click", function () {
        const chapter = parseInt(this.getAttribute("data-chapter"));
        updateChapter(chapter);
      });
    });
    updateChapter(currentChapter);
  }

  document.getElementById("prev-btn").addEventListener("click", function () {
    if (currentChapter > 1) {
      updateChapter(currentChapter - 1);
    }
  });
  document.getElementById("next-btn").addEventListener("click", function () {
    if (currentChapter < totalChapters) {
      updateChapter(currentChapter + 1);
    }
  });
  const increaseBtn = document.getElementById("increase-font");
    const decreaseBtn = document.getElementById("decrease-font");
    let currentFontSize = 16;
    chapterContentEl.style.fontSize = currentFontSize + "px";
    
    increaseBtn.addEventListener("click", function() {
      currentFontSize += 2;
      chapterContentEl.style.fontSize = currentFontSize + "px";
    });
    decreaseBtn.addEventListener("click", function() {
      if (currentFontSize > 12) {
        currentFontSize -= 2;
        chapterContentEl.style.fontSize = currentFontSize + "px";
      }
    });
    
    // 返回顶部按钮事件（平滑滚动）
    document.getElementById("top-btn").addEventListener("click", function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    
    // 夜间模式切换按钮事件
    document.getElementById("mode-toggle").addEventListener("click", function() {
      document.body.classList.toggle("night-mode");
      // 切换图标
      const icon = this.querySelector("i");
      if(document.body.classList.contains("night-mode")){
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
      } else {
        icon.classList.remove("fa-sun");
        icon.classList.add("fa-moon");
      }
    });
  // 其他代码保持不变...
  document.addEventListener("DOMContentLoaded", initChapterEvents);
</script>
