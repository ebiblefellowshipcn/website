    .header-middle {

      border-radius: 20px;
      border: none;
      padding: 0 15px;
      font-size: 16px;
      color: #333;

  .header {

      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }

    }

      margin-bottom: 15px;

      font-size: 18px;

    }

      transform: scale(1.05);
    }

      margin-bottom: 15px;
    }

    .chapter-buttons {
      list-style: none;
      padding: 0;
      margin: 0 0 10px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: flex-start;

    .chapter-buttons li button:hover {
      background-color: #007BFF;
    }

    .chapter-buttons li button {
      width: 35px;
      height: 35px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
      line-height: 35px;
      transition: transform 0.3s ease;
    }

    .chapter-buttons li button:hover {
      transform: scale(1.05);
    }

    .chapter-buttons li button.active {
      background-color: #d0eaff;
      border-color: #007BFF;
      font-weight: bold;
    }

    .prev-chapter-btn,
    .next-chapter-btn,

      padding: 10px 15px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
      font-size: 20px;
      transition: transform 0.3s ease;

<script>
  // 这里的代码使用 bibleTitle、totalChapters 和 websites 变量
  // 例如生成章节按钮使用 totalChapters 替代原来的 50
  // 更新标题时使用 bibleTitle，而不是硬编码“约珥书”
  
  let currentChapter = 1;
  const chapterContentEl = document.getElementById("chapter-content");
  let chapterBtns; // 用于绑定章节按钮

  // 更新当前章节显示
  function updateChapter(chapter) {
    currentChapter = chapter;
    chapterContentEl.innerHTML = "";
    const heading = document.createElement("div");
    heading.className = "chapter-heading";
    // 使用 bibleTitle 变量更新章节标题
    heading.textContent = bibleTitle + " 第" + chapter + "章";
    chapterContentEl.appendChild(heading);
    // 显示当前章节经文数据（这里假设数据存储在 websites["01"].chapters）
    const verses = websites["01"].chapters[chapter] || [];
    verses.forEach(v => {
      const p = document.createElement("p");
      p.className = "xxx";
      const spanNum = document.createElement("span");
      spanNum.className = "xxx-number";
      spanNum.textContent = v.verse;
      p.appendChild(spanNum);
      const textNode = document.createTextNode(" " + v.text);
      p.appendChild(textNode);
      chapterContentEl.appendChild(p);
    });
    if (chapterBtns) {
      chapterBtns.forEach(btn => {
        btn.classList.toggle("active", parseInt(btn.getAttribute("data-chapter")) === chapter);
      });
    }
  }

  // 生成章节按钮，数量根据 totalChapters 动态生成
  function initChapterEvents() {
    const container = document.querySelector(".chapter-buttons");
    container.innerHTML = "";
    for (let i = 1; i <= totalChapters; i++) {
      const li = document.createElement("li");
      const btn = document.createElement("button");
      btn.className = "chapter-btn";
      btn.setAttribute("data-chapter", i);
      btn.textContent = i;
      li.appendChild(btn);
      container.appendChild(li);
    }
    chapterBtns = document.querySelectorAll(".chapter-btn");
    chapterBtns.forEach(btn => {
      btn.addEventListener("click", function () {
        const chapter = parseInt(this.getAttribute("data-chapter"));
        updateChapter(chapter);
      });
    });
    updateChapter(currentChapter);
  }

  document.getElementById("prev-btn").addEventListener("click", function () {
    if (currentChapter > 1) {
      updateChapter(currentChapter - 1);
    }
  });
  document.getElementById("next-btn").addEventListener("click", function () {
    if (currentChapter < totalChapters) {
      updateChapter(currentChapter + 1);
    }
  });
  const increaseBtn = document.getElementById("increase-font");
    const decreaseBtn = document.getElementById("decrease-font");
    let currentFontSize = 16;
    chapterContentEl.style.fontSize = currentFontSize + "px";
    
    increaseBtn.addEventListener("click", function() {
      currentFontSize += 2;
      chapterContentEl.style.fontSize = currentFontSize + "px";
    });
    decreaseBtn.addEventListener("click", function() {
      if (currentFontSize > 12) {
        currentFontSize -= 2;
        chapterContentEl.style.fontSize = currentFontSize + "px";
      }
    });
    
    // 返回顶部按钮事件（平滑滚动）
    document.getElementById("top-btn").addEventListener("click", function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    
    // 夜间模式切换按钮事件
    document.getElementById("mode-toggle").addEventListener("click", function() {
      document.body.classList.toggle("night-mode");
      // 切换图标
      const icon = this.querySelector("i");
      if(document.body.classList.contains("night-mode")){
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
      } else {
        icon.classList.remove("fa-sun");
        icon.classList.add("fa-moon");
      }
    });
  // 其他代码保持不变...
  document.addEventListener("DOMContentLoaded", initChapterEvents);
</script>
