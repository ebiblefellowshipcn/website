      text-align: center;

        { verse: 48, text: "利汛的子孙，尼哥大的子孙，迦散的子孙，" },
        { verse: 49, text: "乌撒的子孙，巴西亚的子孙，比赛的子孙，" },
        { verse: 50, text: "押拿的子孙，米乌宁的子孙，尼普心的子孙，" },
        { verse: 51, text: "巴卜的子孙，哈古巴的子孙，哈忽的子孙，" },
        { verse: 52, text: "巴洗律的子孙，米希大的子孙，哈沙的子孙，" },
        { verse: 53, text: "巴柯的子孙，西西拉的子孙，答玛的子孙，" },
        { verse: 54, text: "尼细亚的子孙，哈提法的子孙。" },
        { verse: 55, text: "所罗门仆人的后裔，就是琐太的子孙，琐斐列的子孙，比路大的子孙，" },
        { verse: 56, text: "雅拉的子孙，达昆的子孙，吉德的子孙，" },
        { verse: 57, text: "示法提雅的子孙，哈替的子孙，玻黑列哈斯巴音的子孙，亚米的子孙。" },
        { verse: 58, text: "尼提宁，和所罗门仆人的后裔，共三百九十二名。" },
        { verse: 59, text: "从特米拉，特哈萨，基绿，押但，音麦上来的，不能指明他们的宗族谱系是以色列人不是。" },
        { verse: 60, text: "他们是第来雅的子孙，多比雅的子孙，尼哥大的子孙，共六百五十二名。" },
        { verse: 61, text: "祭司中，哈巴雅的子孙，哈哥斯的子孙，巴西莱的子孙。因为他们的先祖，娶了基列人，巴西莱的女儿为妻，所以起名叫巴西莱。" },
        { verse: 62, text: "这三家的人在族谱之中，寻查自己的谱系，却寻不着，因此算为不洁，不准供祭司的职任。" },
        { verse: 63, text: "省长对他们说，不可吃至圣的物，直到有用乌陵和土明，决疑的祭司兴起来。" },
        { verse: 64, text: "会众共有四万二千三百六十名。" },
        { verse: 65, text: "此外，还有他们的仆婢七千三百三十七名，又有歌唱的男女二百名。" },
        { verse: 66, text: "他们有马七百三十六匹，骡子二百四十五匹，" },
        { verse: 67, text: "骆驼四百三十五只，驴六千七百二十匹。" },
        { verse: 68, text: "有些族长到了耶路撒冷耶和华殿的地方，便为神的殿甘心献上礼物，要重新建造。" },
        { verse: 69, text: "他们量力捐入工程库的金子六万一千达利克，银子五千弥拿，并祭司的礼服一百件。" },
        { verse: 70, text: "于是祭司，利未人，民中的一些人，歌唱的，守门的，尼提宁，并以色列众人，各住在自己的城里。" },
      ],
      "3": [
        { verse: 1, text: "到了七月，以色列人住在各城，那时他们如同一人，聚集在耶路撒冷。" },
        { verse: 2, text: "约萨达的儿子耶书亚和他的弟兄众祭司，并撒拉铁的儿子所罗巴伯，与他的弟兄，都起来建筑以色列神的坛，要照神人摩西律法书上所写的，在坛上献燔祭。" },
        { verse: 3, text: "他们在原有的根基上筑坛，因惧怕邻国的民，又在其上向耶和华早晚献燔祭。" },
        { verse: 4, text: "又照律法书上所写的守住棚节，按数照例献每日所当献的燔祭。" },
        { verse: 5, text: "其后献常献的燔祭，并在月朔与耶和华的一切圣节献祭，又向耶和华献各人的甘心祭。" },
        { verse: 6, text: "从七月初一日起，他们就向耶和华献燔祭。但耶和华殿的根基尚未立定。" },
        { verse: 7, text: "他们又将银子给石匠，木匠。把粮食，酒，油给西顿人，推罗人，使他们将香柏树从利巴嫩运到海里，浮海运到约帕，是照波斯王古列所允准的。" },
        { verse: 8, text: "百姓到了耶路撒冷神殿的地方。第二年二月，撒拉铁的儿子所罗巴伯，约萨达的儿子耶书亚和其余的弟兄，就是祭司，利未人，并一切被掳归回耶路撒冷的人，都兴工建造。又派利未人，从二十岁以外的，督理建造耶和华殿的工作。" },
        { verse: 9, text: "于是犹大（在二章四十节作何达威雅）的后裔，就是耶书亚和他的子孙与弟兄。甲篾和他的子孙，利未人希拿达的子孙与弟兄，都一同起来，督理那在神殿做工的人。" },
        { verse: 10, text: "匠人立耶和华殿根基的时候，祭司皆穿礼服吹号，亚萨的子孙利未人敲钹，照以色列王大卫所定的例，都站着赞美耶和华。" },
        { verse: 11, text: "他们彼此唱和，赞美称谢耶和华说，他本为善，他向以色列人永发慈爱。他们赞美耶和华的时候，众民大声呼喊，因耶和华殿的根基已经立定。" },
        { verse: 12, text: "然而有许多祭司，利未人，族长，就是见过旧殿的老年人，现在亲眼看见立这殿的根基，便大声哭号，也有许多人大声欢呼。" },
        { verse: 13, text: "甚至百姓不能分辨欢呼的声音，和哭号的声音。因为众人大声呼喊，声音听到远处。" },
      ],
      "4": [
        { verse: 1, text: "犹大和便雅悯的敌人，听说被掳归回的人，为耶和华以色列的神建造殿宇，" },
        { verse: 2, text: "就去见所罗巴伯和以色列的族长，对他们说，请容我们与你们一同建造。因为我们寻求你们的神，与你们一样。自从亚述王以撒哈顿带我们上这地以来，我们常祭祀神。" },
        { verse: 3, text: "但所罗巴伯，耶书亚，和其余以色列的族长对他们说，我们建造神的殿与你们无干，我们自己为耶和华以色列的神协力建造，是照波斯王古列所吩咐的。" },
        { verse: 4, text: "那地的民，就在犹大人建造的时候，使他们的手发软，扰乱他们。" },
        { verse: 5, text: "从波斯王古列年间，直到波斯王大利乌登基的时候，贿买谋士，要败坏他们的谋算。" },
        { verse: 6, text: "在亚哈随鲁才登基的时候，上本控告犹大和耶路撒冷的居民。" },
        { verse: 7, text: "亚达薛西年间，比施兰，米特利达，他别，和他们的同党，上本奏告波斯王亚达薛西。本章是用亚兰文字，亚兰方言。" },
        { verse: 8, text: "省长利宏，书记伸帅要控告耶路撒冷人，也上本奏告亚达薛西王。" },
        { verse: 9, text: "省长利宏，书记伸帅，和同党的底拿人，亚法萨提迦人，他毗拉人，亚法撒人，亚基卫人，巴比伦人，书珊迦人，底亥人，以拦人，" },
        { verse: 10, text: "和尊大的亚斯那巴所迁移，安置在撒玛利亚城，并大河西一带地方的人等，" },
        { verse: 11, text: "上奏亚达薛西王说，河西的臣民云云。" },
        { verse: 12, text: "王该知道，从王那里上到我们这里的犹大人，已经到耶路撒冷重建，这反叛恶劣的城，筑立根基，建造城墙。" },
        { verse: 13, text: "如今王该知道，他们若建造这城，城墙完毕就不再与王进贡，交课，纳税，终久王必受亏损。" },
        { verse: 14, text: "我们既食御盐，不忍见王吃亏，因此奏告于王。" },
        { verse: 15, text: "请王考察先王的实录，必在其上查知这城是反叛的城，与列王和各省有害。自古以来，其中常有悖逆的事，因此这城曾被拆毁。" },
        { verse: 16, text: "我们谨奏王知，这城若再建造，城墙完毕，河西之地王就无分了。" },
        { verse: 17, text: "那时王谕覆省长利宏，书记伸帅，和他们的同党，就是住撒玛利亚并河西一带地方的人，说，愿你们平安云云。" },
        { verse: 18, text: "你们所上的本，已经明读在我面前。" },
        { verse: 19, text: "我已命人考查，得知此城古来果然背叛列王，其中常有反叛悖逆的事。" },
        { verse: 20, text: "从前耶路撒冷也有大君王统管河西全地，人就给他们进贡，交课，纳税。" },
        { verse: 21, text: "现在你们要出告示命这些人停工，使这城不得建造，等我降旨。" },
        { verse: 22, text: "你们当谨慎，不可迟延，为何容害加重，使王受亏损呢？" },
        { verse: 23, text: "亚达薛西王的上谕读在利宏和书记伸帅，并他们的同党面前，他们就急忙往耶路撒冷去见犹大人，用势力强迫他们停工。" },
        { verse: 24, text: "于是，在耶路撒冷神殿的工程就停止了，直停到波斯王大利乌第二年。" },
      ],
      "5": [
        { verse: 1, text: "那时，先知哈该，和易多的孙子撒迦利亚，奉以色列神的名向犹大和耶路撒冷的犹大人说劝勉的话。" },
        { verse: 2, text: "于是撒拉铁的儿子所罗巴伯，和约萨达的儿子耶书亚，都起来动手建造耶路撒冷神的殿，有神的先知在那里帮助他们。" },
        { verse: 3, text: "当时河西的总督达乃和示他波斯乃，并他们的同党来问说，谁降旨让你们建造这殿，修成这墙呢？" },
        { verse: 4, text: "我们便告诉他们建造这殿的人叫什么名字。" },
        { verse: 5, text: "神的眼目看顾犹大的长老，以致总督等没有叫他们停工，直到这事奏告大利乌得着他的回谕。" },
        { verse: 6, text: "河西的总督达乃和示他波斯乃，并他们的同党，就是住河西的亚法萨迦人，上本奏告大利乌王。" },
        { verse: 7, text: "本上写着说，愿大利乌王诸事平安。" },
        { verse: 8, text: "王该知道，我们往犹大省去，到了至大神的殿，这殿是用大石建造的。梁木插入墙内，工作甚速，他们手下亨通。" },
        { verse: 9, text: "我们就问那些长老说，谁降旨让你们建造这殿，修成这墙呢？" },
        { verse: 10, text: "又问他们的名字，要记录他们首领的名字，奏告于王。" },
        { verse: 11, text: "他们回答说，我们是天地之神的仆人，重建前多年所建造的殿，就是以色列的一位大君王建造修成的。" },
        { verse: 12, text: "只因我们列祖惹天上的神发怒，神把他们交在迦勒底人，巴比伦王尼布甲尼撒的手中，他就拆毁这殿，又将百姓掳到巴比伦。" },
        { verse: 13, text: "然而巴比伦王古列元年，他降旨允准建造神的这殿。" },
        { verse: 14, text: "神殿中的金，银器皿，就是尼布甲尼撒从耶路撒冷的殿中掠去，带到巴比伦庙里的，古列王从巴比伦庙里取出来，交给派为省长的，名叫设巴萨，" },
        { verse: 15, text: "对他说可以将这些器皿带去，放在耶路撒冷的殿中，在原处建造神的殿。" },
        { verse: 16, text: "于是这设巴萨来建立耶路撒冷神殿的根基。这殿从那时直到如今尚未造成。" },
        { verse: 17, text: "现在王若以为美，请察巴比伦王的府库，看古列王降旨允准在耶路撒冷建造神的殿没有，王的心意如何。请降旨晓谕我们。" },
      ],
      "6": [
        { verse: 1, text: "于是大利乌王降旨，要寻察典籍库内，就是在巴比伦藏宝物之处。" },
        { verse: 2, text: "在玛代省亚马他城的宫内寻得一卷，其中记着说，" },
        { verse: 3, text: "古列王元年，他降旨论到耶路撒冷神的殿，要建造这殿为献祭之处，坚立殿的根基。殿高六十肘，宽六十肘，" },
        { verse: 4, text: "用三层大石头，一层新木头，经费要出于王库。" },
        { verse: 5, text: "并且神殿的金银器皿，就是尼布甲尼撒从耶路撒冷的殿中掠到巴比伦的，要归还带到耶路撒冷的殿中，各按原处放在神的殿里。" },
        { verse: 6, text: "现在河西的总督达乃和示他波斯乃，并你们的同党，就是住河西的亚法萨迦人，你们当远离他们。" },
        { verse: 7, text: "不要拦阻神殿的工作，任凭犹大人的省长，和犹大人的长老，在原处建造神的这殿。" },
        { verse: 8, text: "我又降旨，吩咐你们向犹大人的长老为建造神的殿当怎样行，就是从河西的款项中，急速拨取贡银作他们的经费，免得耽误工作。" },
        { verse: 9, text: "他们与天上的神献燔祭所需用的公牛犊，公绵羊，绵羊羔，并所用的麦子，盐，酒，油，都要照耶路撒冷祭司的话，每日供给他们，不得有误。" },
        { verse: 10, text: "好叫他们献馨香的祭给天上的神，又为王和王众子的寿命祈祷。" },
        { verse: 11, text: "我再降旨，无论谁更改这命令，必从他房屋中拆出一根梁来，把他举起，悬在其上，又使他的房屋成为粪堆。" },
        { verse: 12, text: "若有王和民伸手更改这命令，拆毁这殿，愿那使耶路撒冷的殿作为他名居所的神将他们灭绝。我大利乌降这旨意，当速速遵行。" },
        { verse: 13, text: "于是，河西总督达乃和示他波斯乃，并他们的同党，因大利乌王所发的命令，就急速遵行。" },
        { verse: 14, text: "犹大长老，因先知哈该，和易多的孙子撒迦利亚，所说劝勉的话，就建造这殿，凡事亨通。他们遵着以色列神的命令，和波斯王古列，大利乌，亚达薛西的旨意，建造完毕。" },
        { verse: 15, text: "大利乌王第六年，亚达月初三日，这殿修成了。" },
        { verse: 16, text: "以色列的祭司和利未人，并其余被掳归回的人，都欢欢喜喜地行奉献神殿的礼。" },
        { verse: 17, text: "行奉献神殿的礼就献公牛一百只，公绵羊二百只，绵羊羔四百只，又照以色列支派的数目献公山羊十二只，为以色列众人作赎罪祭。" },
        { verse: 18, text: "且派祭司和利未人按着班次在耶路撒冷事奉神，是照摩西律法书上所写的。" },
        { verse: 19, text: "正月十四日，被掳归回的人守逾越节。" },
        { verse: 20, text: "原来，祭司和利未人一同自洁，无一人不洁净。利未人为被掳归回的众人和他们的弟兄众祭司，并为自己宰逾越节的羊羔。" },
        { verse: 21, text: "从掳到之地归回的以色列人，和一切除掉所染外邦人污秽，归附他们，要寻求耶和华以色列神的人都吃这羊羔，" },
        { verse: 22, text: "欢欢喜喜地守除酵节七日。因为耶和华使他们欢喜，又使亚述王的心转向他们，坚固他们的手，作以色列神殿的工程。" },
      ],
      "7": [
        { verse: 1, text: "这事以后，波斯王亚达薛西年间，有个以斯拉，他是西莱雅的儿子，西莱雅是亚撒利雅的儿子，亚撒利雅是希勒家的儿子。" },
        { verse: 2, text: "希勒家是沙龙的儿子，沙龙是撒督的儿子，撒督是亚希突的儿子，" },
        { verse: 3, text: "亚希突是亚玛利雅的儿子，亚玛利雅是亚撒利雅的儿子，亚撒利雅是米拉约的儿子，" },
        { verse: 4, text: "米拉约是西拉希雅的儿子，西拉希雅是乌西的儿子，乌西是布基的儿子，" },
        { verse: 5, text: "布基是亚比书的儿子，亚比书是非尼哈的儿子，非尼哈是以利亚撒的儿子，以利亚撒是大祭司亚伦的儿子。" },
        { verse: 6, text: "这以斯拉从巴比伦上来，他是敏捷的文士，通达耶和华以色列神所赐摩西的律法书。王允准他一切所求的，是因耶和华他神的手帮助他。" },
        { verse: 7, text: "亚达薛西王第七年，以色列人，祭司，利未人，歌唱的，守门的，尼提宁，有上耶路撒冷的。" },
        { verse: 8, text: "王第七年五月，以斯拉到了耶路撒冷。" },
        { verse: 9, text: "正月初一日，他从巴比伦起程。因他神施恩的手帮助他，五月初一日就到了耶路撒冷。" },
        { verse: 10, text: "以斯拉定志考究遵行耶和华的律法，又将律例典章教训以色列人。" },
        { verse: 11, text: "祭司以斯拉是通达耶和华诫命，和赐以色列之律例的文士。亚达薛西王赐给他谕旨，上面写着说，" },
        { verse: 12, text: "诸王之王亚达薛西，达于祭司以斯拉通达天上神律法大德的文士，云云。" },
        { verse: 13, text: "住在我国中的以色列人，祭司，利未人，凡甘心上耶路撒冷去的，我降旨准他们与你同去。" },
        { verse: 14, text: "王与七个谋士既然差你去，照你手中神的律法书，察问犹大，和耶路撒冷的景况。" },
        { verse: 15, text: "又带金银，就是王和谋士甘心献给住耶路撒冷，以色列神的，" },
        { verse: 16, text: "并带你在巴比伦全省所得的金银，和百姓，祭司乐意献给耶路撒冷他们神殿的礼物。" },

<script>
  // 这里的代码使用 bibleTitle、totalChapters 和 websites 变量
  // 例如生成章节按钮使用 totalChapters 替代原来的 50
  // 更新标题时使用 bibleTitle，而不是硬编码“以斯拉记”
  
  let currentChapter = 1;
  const chapterContentEl = document.getElementById("chapter-content");
  let chapterBtns; // 用于绑定章节按钮

  // 更新当前章节显示
  function updateChapter(chapter) {
    currentChapter = chapter;
    chapterContentEl.innerHTML = "";
    const heading = document.createElement("div");
    heading.className = "chapter-heading";
    // 使用 bibleTitle 变量更新章节标题
    heading.textContent = bibleTitle + " 第" + chapter + "章";
    chapterContentEl.appendChild(heading);
    // 显示当前章节经文数据（这里假设数据存储在 websites["01"].chapters）
    const verses = websites["01"].chapters[chapter] || [];
    verses.forEach(v => {
      const p = document.createElement("p");
      p.className = "xxx";
      const spanNum = document.createElement("span");
      spanNum.className = "xxx-number";
      spanNum.textContent = v.verse;
      p.appendChild(spanNum);
      const textNode = document.createTextNode(" " + v.text);
      p.appendChild(textNode);
      chapterContentEl.appendChild(p);
    });
    if (chapterBtns) {
      chapterBtns.forEach(btn => {
        btn.classList.toggle("active", parseInt(btn.getAttribute("data-chapter")) === chapter);
      });
    }
  }

  // 生成章节按钮，数量根据 totalChapters 动态生成
  function initChapterEvents() {
    const container = document.querySelector(".chapter-buttons");
    container.innerHTML = "";
    for (let i = 1; i <= totalChapters; i++) {
      const li = document.createElement("li");
      const btn = document.createElement("button");
      btn.className = "chapter-btn";
      btn.setAttribute("data-chapter", i);
      btn.textContent = i;
      li.appendChild(btn);
      container.appendChild(li);
    }
    chapterBtns = document.querySelectorAll(".chapter-btn");
    chapterBtns.forEach(btn => {
      btn.addEventListener("click", function () {
        const chapter = parseInt(this.getAttribute("data-chapter"));
        updateChapter(chapter);
      });
    });
    updateChapter(currentChapter);
  }

  document.getElementById("prev-btn").addEventListener("click", function () {
    if (currentChapter > 1) {
      updateChapter(currentChapter - 1);
    }
  });
  document.getElementById("next-btn").addEventListener("click", function () {
    if (currentChapter < totalChapters) {
      updateChapter(currentChapter + 1);
    }
  });
  const increaseBtn = document.getElementById("increase-font");
    const decreaseBtn = document.getElementById("decrease-font");
    let currentFontSize = 16;
    chapterContentEl.style.fontSize = currentFontSize + "px";
    
    increaseBtn.addEventListener("click", function() {
      currentFontSize += 2;
      chapterContentEl.style.fontSize = currentFontSize + "px";
    });
    decreaseBtn.addEventListener("click", function() {
      if (currentFontSize > 12) {
        currentFontSize -= 2;
        chapterContentEl.style.fontSize = currentFontSize + "px";
      }
    });
    
    // 返回顶部按钮事件（平滑滚动）
    document.getElementById("top-btn").addEventListener("click", function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    
    // 夜间模式切换按钮事件
    document.getElementById("mode-toggle").addEventListener("click", function() {
      document.body.classList.toggle("night-mode");
      // 切换图标
      const icon = this.querySelector("i");
      if(document.body.classList.contains("night-mode")){
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
      } else {
        icon.classList.remove("fa-sun");
        icon.classList.add("fa-moon");
      }
    });
  // 其他代码保持不变...
  document.addEventListener("DOMContentLoaded", initChapterEvents);
</script>

</html>
