<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>电子圣经团契</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="css/ebf.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="logo/ebflogo.png" type="image/x-icon">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', 'Microsoft YaHei', 'PingFang SC', Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

body {
    background: linear-gradient(135deg, #f0f4ff 0%, #e6f0ff 100%);
    line-height: 1.6;
    color: #2c3e50;
    overflow-x: hidden;
    min-height: 100vh;
}

/* 顶栏样式 */
.header {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    padding: 15px 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    width: calc(100% - 290px);
    position: fixed;
    top: 0;
    left: 290px;
    z-index: 900;
    transition: all 0.3s ease;
}

.header-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
}

.header-logo {
    width: 50px;
    height: 50px;
    background: linear-gradient(45deg, #3498db, #5dade2);
    border-radius: 50%;
    margin-right: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 22px;
    font-weight: bold;
    transition: transform 0.5s ease, box-shadow 0.3s ease;
    border: 2px solid rgba(255, 255, 255, 0.9);
    overflow: hidden;
}

.header-logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.header-logo:hover {
    transform: rotate(360deg) scale(1.1);
    box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
}

.header-title {
    color: #2c3e50;
    font-size: 28px;
    font-weight: 800;
    letter-spacing: 0.5px;
    background: linear-gradient(90deg, #2c3e50, #3498db);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    transition: transform 0.3s ease;
}

.header-title:hover {
    transform: translateY(-2px);
}

/* 主内容区域 */
.main-content {
    margin-top: 80px;
    margin-left: 290px;
    min-height: calc(100vh - 80px);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
    background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), rgba(230, 243, 255, 0.5));
    width: calc(100% - 290px);
    animation: fadeIn 1.2s ease-in-out;
}

.button-container {
    display: flex;
    flex-direction: column;
    gap: 40px;
    width: 100%;
    max-width: 450px;
    padding: 30px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 25px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    transition: transform 0.3s ease;
}

.button-container:hover {
    transform: translateY(-5px);
}

.main-btn {
    padding: 20px 40px;
    font-size: 22px;
    background: linear-gradient(45deg, #3498db, #5dade2);
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    width: 100%;
    text-align: center;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    position: relative;
    overflow: hidden;
    will-change: transform, box-shadow;
}

.main-btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s ease, height 0.6s ease;
}

.main-btn:hover::before {
    width: 300px;
    height: 300px;
}

.main-btn:hover {
    background: linear-gradient(45deg, #2980b9, #3498db);
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 25px rgba(52, 152, 219, 0.6);
}

.main-btn i {
    font-size: 24px;
    transition: transform 0.3s ease;
}

.main-btn:hover i {
    transform: scale(1.2);
}

.main-btn:active {
    transform: scale(0.98);
}

/* 右下角导航 */
.bottom-nav {
    position: fixed;
    bottom: 30px;
    right: 30px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    z-index: 1000;
}

.nav-btn {
    padding: 12px 25px;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    color: #3498db;
    border: 2px solid rgba(52, 152, 219, 0.5);
    border-radius: 30px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.nav-btn:hover {
    background: linear-gradient(45deg, #3498db, #5dade2);
    color: white;
    border-color: transparent;
    transform: translateY(-5px);
    box-shadow: 0 6px 20px rgba(52, 152, 219, 0.5);
}

.nav-btn i {
    font-size: 18px;
    transition: transform 0.3s ease;
}

.nav-btn:hover i {
    transform: rotate(10deg);
}

.nav-btn:active {
    transform: translateY(1px);
}

/* 交互效果 */
.header:hover {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
}

/* 动画效果 */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.main-btn:nth-child(1) {
    animation: slideUp 0.6s ease;
}

.main-btn:nth-child(2) {
    animation: slideUp 0.8s ease;
}

.main-btn:nth-child(3) {
    animation: slideUp 1s ease;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.bottom-nav .nav-btn:nth-child(1) {
    animation: slideUp 0.6s ease;
}

.bottom-nav .nav-btn:nth-child(2) {
    animation: slideUp 0.8s ease;
}

/* 滚动条样式 */
body::-webkit-scrollbar {
    width: 12px;
}

body::-webkit-scrollbar-track {
    background: #f0f7ff;
}

body::-webkit-scrollbar-thumb {
    background: linear-gradient(45deg, #3498db, #5dade2);
    border-radius: 6px;
    border: 2px solid #f0f7ff;
}

body::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(45deg, #2980b9, #3498db);
}

/* 响应式设计 */
@media (max-width: 1024px) {
    .header {
        width: calc(100% - 290px);
    }

    .main-content {
        width: calc(100% - 290px);
        padding: 30px;
    }

    .button-container {
        max-width: 400px;
        padding: 25px;
    }

    .main-btn {
        padding: 18px 35px;
        font-size: 20px;
    }

    .nav-btn {
        padding: 10px 20px;
        font-size: 15px;
    }
}

@media (max-width: 768px) {
    .header {
        width: 100%;
        left: 0;
        padding: 12px 15px;
    }

    .main-content {
        margin-left: 0;
        width: 100%;
        padding: 20px;
    }

    .button-container {
        max-width: 350px;
        padding: 20px;
    }

    .main-btn {
        padding: 16px 30px;
        font-size: 18px;
    }

    .bottom-nav {
        bottom: 20px;
        right: 20px;
    }
}

@media (max-width: 480px) {
    .header-logo {
        width: 40px;
        height: 40px;
        font-size: 18px;
    }

    .header-title {
        font-size: 22px;
    }

    .main-btn {
        padding: 14px 25px;
        font-size: 16px;
    }

    .nav-btn {
        padding: 8px 15px;
        font-size: 14px;
    }

    .button-container {
        gap: 30px;
        padding: 15px;
    }
}

/* 额外细节样式 */
.main-btn:focus,
.nav-btn:focus {
    outline: none;
    box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.4);
}

.button-container {
    position: relative;
    overflow: hidden;
}

.button-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, rgba(52, 152, 219, 0.2), transparent);
    opacity: 0;
    transition: opacity 0.5s ease;
}

.button-container:hover::before {
    opacity: 1;
}
    </style>
</head>

    <!-- 顶栏 -->
    <header class="header">
        <div class="header-content">
            <div class="header-logo"><img src="logo/ebfside.png" alt="" width="50px"></div>
            <h1 class="header-title">电子圣经团契</h1>
        </div>
    </header>

    <!-- 主内容 -->
    <div class="main-content">
        <div class="button-container">
            <a href="audioresearch.html"><button class="main-btn"><i class="fas fa-volume-high"></i> 音频文件</button></a>
            <a href="notfinish.html"><button class="main-btn"><i class="fas fa-video"></i> 视频文件</button></a>
            <a href="biblestudy.html">   
                <button class="main-btn"><i class="fas fa-book-open"></i> 查考项目</button></a>
            
         
        </div>
    </div>

    <!-- 右下角导航 -->
    <div class="bottom-nav">
        <a href="New.html"><button class="nav-btn"><i class="fas fa-search"></i> 最新圣经查考</button></a>
        <a href="notfinish.html"><button class="nav-btn"><i class="fas fa-bible"></i> 创世纪系列</button></a>
        
        
    </div>
</body>
</html>
