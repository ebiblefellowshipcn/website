    /* ========== 变量定义 ========== */
    :root {
      --primary-color: #4A90E2;
      --secondary-color: #50E3C2;
      --accent-color: #FFD700;
      --bg-light: #F8FAFC;
      --text-dark: #1A2A44;
      --shadow-color: rgba(0, 0, 0, 0.15);
      --btn-radius: 16px;
      --transition-fast: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

/* ========== 全局重置 ========== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html, body {
  width: 100%;
  min-height: 100%;
  font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
  background: var(--bg-light);
  color: var(--text-dark);
  scroll-behavior: smooth;
  overflow-x: hidden;
}

/* ========== 顶部导航 ========== */
header {
  position: fixed;
  top: 0;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 24px;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(12px);
  box-shadow: 0 4px 20px var(--shadow-color);
  z-index: 1000;
}
header .logo {
  display: flex;
  align-items: center;
  gap: 10px;
  transition: transform var(--transition-fast);
}
header .logo:hover {
  transform: scale(1.05);
}
header .logo img {
  height: 36px;
  width: 36px;
  border-radius: 8px;
  filter: drop-shadow(0 2px 4px var(--shadow-color));
}
header .logo span {
  font-size: 1.3rem;
  font-weight: 700;
  letter-spacing: 1px;
  position: relative;
}
header .logo span::after {
  content: "🦐";
  position: absolute;
  font-size: 0.8rem;
  opacity: 0;
  transition: opacity var(--transition-fast);
}
header .logo:hover span::after {
  opacity: 1;
}
header nav {
  display: flex;
  align-items: center;
}
header nav ul {
  display: flex;
  gap: 18px;
  list-style: none;
}
header nav a {
  text-decoration: none;
  color: var(--text-dark);
  font-weight: 600;
  font-size: 0.9rem;
  display: flex;
  align-items: center;
  padding: 8px 10px;
  border-radius: var(--btn-radius);
  transition: all var(--transition-fast);
  position: relative;
}
header nav a i {
  margin-right: 6px;
  color: var(--primary-color);
  transition: color var(--transition-fast);
}
header nav a:hover {
  background: var(--primary-color);
  color: #fff;
}
header nav a:hover i {
  color: var(--accent-color);
}
header nav a::after {
  content: "";
  position: absolute;
  left: 50%;
  bottom: -4px;
  width: 0;
  height: 2px;
  background: var(--accent-color);
  transition: width var(--transition-fast), left var(--transition-fast);
}
header nav a:hover::after {
  width: 50%;
  left: 25%;
}

/* Hamburger Menu */
.hamburger {
  display: none;
  font-size: 1.5rem;
  background: none;
  border: none;
  color: var(--text-dark);
  cursor: pointer;
  padding: 8px;
  transition: color var(--transition-fast);
}
.hamburger:hover {
  color: var(--primary-color);
}
.nav-menu {
  display: flex;
}

/* ========== 欢迎区 ========== */
.hero {
  text-align: center;
  padding: 100px 32px 60px;
  background: linear-gradient(135deg, rgba(74, 144, 226, 0.2), rgba(80, 227, 194, 0.2));
  position: relative;
  overflow: hidden;
}
.hero::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
  opacity: 0.5;
}
.hero h1 {
  font-size: 2.8rem;
  font-weight: 800;
  margin-bottom: 16px;
  line-height: 1.4;
  text-shadow: 0 2px 4px var(--shadow-color);
  animation: fadeInUp 1s ease-out;
}
.hero h1 span {
  color: var(--accent-color);
}
.hero p {
  font-size: 1.1rem;
  margin-bottom: 24px;
  opacity: 0.8;
}

/* ========== 下拉菜单 ========== */
.dropdown-container {
  display: flex;
  justify-content: center;
  margin: 24px 0;
}
.dropdown {
  position: relative;
  display: inline-block;
}
.dropdown select {
  padding: 14px 32px;
  font-size: 1.1rem;
  font-weight: 600;
  color: #fff;
  background: var(--primary-color);
  border: none;
  border-radius: var(--btn-radius);
  cursor: pointer;
  transition: all var(--transition-fast);
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  box-shadow: 0 4px 12px var(--shadow-color);
  position: relative;
  min-width: 200px;
  text-align: center;
}
.dropdown select:hover, .dropdown select:focus {
  background: var(--secondary-color);
  transform: translateY(-4px);
  box-shadow: 0 8px 24px var(--shadow-color);
}
.dropdown::after {
  content: "\f078";
  font-family: "Font Awesome 6 Free";
  font-weight: 900;
  color: #fff;
  position: absolute;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);
  pointer-events: none;
}

/* ========== 内容区 ========== */
.content {
  max-width: 1200px;
  margin: 0 auto;
  padding: 32px;
}
.section {
  display: none;
  margin-bottom: 48px;
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(8px);
  border-radius: var(--btn-radius);
  padding: 24px;
  box-shadow: 0 4px 16px var(--shadow-color);
  animation: fadeInUp 0.8s ease-out;
}
.section.active {

}
.section h2 {
  font-size: 1.8rem;
  margin-bottom: 16px;
  color: var(--primary-color);
  display: flex;
  align-items: center;
  gap: 12px;
}
.section h2 i {
  color: var(--accent-color);
}
.section p {
  font-size: 1rem;
  line-height: 1.6;
  margin-bottom: 16px;
  opacity: 0.9;
}
.aplayer {
  margin-top: 16px;
  border-radius: 12px;
  box-shadow: 0 4px 12px var(--shadow-color);
}

/* ========== 右下角“返回主页” ========== */
.back-home {
  position: fixed;
  right: 32px;
  bottom: 32px;
  background: var(--accent-color);
  color: var(--text-dark);
  padding: 16px 24px;
  border-radius: 50px;
  display: flex;
  align-items: center;
  gap: 12px;
  box-shadow: 0 4px 16px var(--shadow-color);
  cursor: pointer;
  transition: all var(--transition-fast);
  font-weight: 600;
  animation: pulse 2s infinite ease-in-out;
}
.back-home:hover {
  transform: scale(1.1);
  background: var(--secondary-color);
  color: #fff;
}
.back-home i {
  font-size: 1.4rem;

/* ========== 响应式 ========== */
@media (max-width: 768px) {
  .hero h1 {
    font-size: 2rem;
  }
  .hero p {
    font-size: 1rem;
  }
  .content {

    font-size: 1.6rem;

  header {

    height: 32px;

  }
  header .logo span {
    font-size: 1.1rem;
  }
  header nav ul {
    gap: 12px;
  }
  header nav a {
    font-size: 0.85rem;
    padding: 6px 8px;
  }
}
@media (max-width: 640px) {
  .hamburger {
    display: block;
  }
  .nav-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(12px);
    flex-direction: column;
    padding: 16px;
    box-shadow: 0 4px 20px var(--shadow-color);
  }
  .nav-menu.active {
    display: flex;
  }
  header nav ul {
    flex-direction: column;
    gap: 16px;
    align-items: flex-start;
  }
  header nav a {
    font-size: 1rem;
    width: 100%;
    justify-content: flex-start;
  }
  .dropdown select {
    padding: 12px 24px;
    font-size: 1rem;
    min-width: 100%;
  }
}

/* ========== 键帧动画 ========== */
@keyframes fadeInUp {
  0% { opacity: 0; transform: translateY(30px); }
  100% { opacity: 1; transform: translateY(0); }
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      hamburger.querySelector('i').classList.toggle('fa-bars');
      hamburger.querySelector('i').classList.toggle('fa-times');
    });

    // Close menu when clicking a link
    document.querySelectorAll('.nav-menu a').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('active');
        hamburger.querySelector('i').classList.add('fa-bars');
        hamburger.querySelector('i').classList.remove('fa-times');
      });
    });

      el.addEventListener('click', e => {
        const ripple = document.createElement('span');
        const size = Math.max(el.offsetWidth, el.offsetHeight);
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = (e.clientX - el.getBoundingClientRect().left - size/2) + 'px';
        ripple.style.top = (e.clientY - el.getBoundingClientRect().top - size/2) + 'px';
        ripple.classList.add('ripple');
        el.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
      });
    });

        animation: ripple-effect 0.6s linear;
        pointer-events: none;

    // Store APlayer instances
    let players = {};

    // Function to initialize APlayer for a specific chapter
    function initPlayer(chapter) {
      if (!players[chapter] && playlists[chapter].length > 0) {
        players[chapter] = new APlayer({
          container: document.getElementById(`player-${chapter}`),
          audio: playlists[chapter],
          mutex: true,
          listFolded: false,
          theme: '#4A90E2'
        });
      }
    }

    // Function to show selected chapter and initialize its player
    function showChapter(chapter) {
      // Hide all sections
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });

      // Show selected section
      const selectedSection = document.getElementById(chapter);
      if (selectedSection) {
        selectedSection.classList.add('active');
        initPlayer(chapter);
      }
    }

    // Initialize default chapter (Romans 2)
    showChapter('romans2');

    // Handle dropdown change
    document.getElementById('chapter-select').addEventListener('change', (e) => {
      showChapter(e.target.value);
    });
