<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2A5CAA;
            --secondary: #4A90E2;
            --accent: #6EB5FF;
            --background: #F8FBFF;
            --text: #2C3E50;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.7;
        }

        /* 动态渐变头部 */
        header {
            background: linear-gradient(135deg, 
                rgba(42, 92, 170, 0.95) 0%,
                rgba(74, 144, 226, 0.95) 100%
            ), url('data:image/svg+xml,<svg viewBox="0 0 100 100" xmlns="https://www.w3.org/2000/svg"><rect width="100" height="100" fill="%232A5CAA" opacity="0.1"/></svg>');
            padding: 2rem 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            backdrop-filter: blur(4px);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 返回按钮 */
        .nav-back {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-back:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-50%) scale(1.05);
        }

        /* 主标题 */
        .page-title {
            color: white;
            font-size: 2.4rem;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.15);
            margin: 1rem 0;
        }

        /* 专业搜索框 */
        .search-wrapper {
            max-width: 720px;
            margin: 2rem auto;
            position: relative;
        }

        .search-container {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(42, 92, 170, 0.1);
            display: flex;
            transition: all 0.3s ease;
            border: 1px solid rgba(74, 144, 226, 0.2);
        }

        .search-container:focus-within {
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.2);
            transform: translateY(-2px);
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            background: transparent;
            font-size: 1.1rem;
            color: var(--text);
            border-radius: 12px 0 0 12px;
        }

        .search-input::placeholder {
            color: #90A4AE;
        }

        .search-button {
            padding: 0 1.8rem;
            background: var(--primary);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 0 12px 12px 0;
            transition: background 0.3s ease;
        }

        .search-button:hover {
            background: var(--secondary);
        }

        /* 主体内容 */
        .main-content {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }

        /* 书卷容器 */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.8rem;
            margin-top: 2rem;
        }

        /* 书卷板块 */
        .testament-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 6px 18px rgba(42, 92, 170, 0.08);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(74, 144, 226, 0.1);
        }

        .section-title {
            color: var(--primary);
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--accent);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 60px;
            height: 2px;
            background: var(--secondary);
        }

        /* 书卷按钮 */
        .book-item {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 1rem 1.5rem;
            margin: 0.8rem 0;
            background: rgba(110, 181, 255, 0.08);
            border: 1px solid rgba(74, 144, 226, 0.15);
            border-radius: 10px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .book-item:hover {
            background: var(--secondary);
            color: white;
            transform: translateX(10px);
            border-color: var(--secondary);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.2);
        }

        .book-icon {
            color: var(--primary);
            margin-right: 1rem;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .book-item:hover .book-icon {
            color: white;
        }

        /* 页脚 */
        .page-footer {
            text-align: center;
            padding: 2rem;
            background: rgba(110, 181, 255, 0.05);
            color: var(--text);
            margin-top: 4rem;
            border-top: 1px solid rgba(74, 144, 226, 0.1);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header-container {
                padding-top: 4rem;
            }

            .nav-back {
                top: 1.5rem;
                transform: none;
            }

            .page-title {
                font-size: 2rem;
            }

            .search-wrapper {
                margin: 1.5rem auto;
            }

            .books-grid {
                grid-template-columns: 1fr;
            }

            .testament-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
