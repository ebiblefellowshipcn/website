    body {
      background: var(--bg-gradient);

      display: flex;
      flex-direction: column;
      font-size: 16px;
      line-height: 1.6;
      color: var(--text-color);
    }

    .blur-bg {
      background: var(--blur-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: var(--card-shadow);
      border-radius: var(--border-radius);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      background: var(--blur-bg);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: var(--border-radius);
      object-fit: cover;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-color);
    }

    .electronic {
      color: var(--primary-color);
    }

    .header-right {
      display: flex;
      gap: 10px;
    }

    .back-btn, .settings-btn, .theme-toggle {
      background: var(--blur-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: none;
      font-size: 24px;
      color: var(--text-color);
      cursor: pointer;
      padding: 10px;
      border-radius: var(--border-radius);
      transition: var(--transition);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 48px;
      height: 48px;
      box-shadow: var(--card-shadow);
    }

    .back-btn:hover, .settings-btn:hover, .theme-toggle:hover {
      color: var(--primary-color);
      transform: scale(1.05);
    }

    main {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .search-container {
      width: 100%;
    }

    .search-input {
      width: 100%;
      padding: 14px 16px;
      font-size: 18px;
      color: var(--text-color);
      background: var(--blur-bg);
      border: 1px solid var(--secondary-color);
      border-radius: var(--border-radius);
      outline: none;
      transition: var(--transition);
      box-shadow: var(--card-shadow);
    }

    .search-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(0, 102, 204, 0.4);
    }

    .file-container {
      width: 100%;
    }

    .file-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .file-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 20px;
      text-decoration: none;
      color: var(--text-color);
      background: var(--blur-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      transition: var(--transition);
      box-shadow: var(--card-shadow);
      width: 100%;
    }

    .file-item:hover {
      background: var(--secondary-color);
      color: #fff;
      transform: scale(1.02);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    .file-icon {
      font-size: 28px;
      color: var(--primary-color);
      flex-shrink: 0;
    }

    .file-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .file-name {

      font-weight: 500;

      overflow: hidden;
      text-overflow: ellipsis;
    }

    .file-details {
      font-size: 14px;
      color: var(--secondary-color);
    }

      z-index: 10;
      padding: 12px 0;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid rgba(0, 0, 0, 0.05);

    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    function applySettings() {
      const fontSize = getCookie('fontSize') || '16';
      const scale = getCookie('scale') || '1.0';
      document.body.style.fontSize = `${fontSize}px`;
      document.body.style.transform = `scale(${scale})`;
      document.body.style.transformOrigin = 'top left';
    }

    function getFileIcon(type) {
      const icons = {
        audio: 'fa-file-audio',
        video: 'fa-file-video',
        image: 'fa-file-image',
        pdf: 'fa-file-pdf',
        docx: 'fa-file-word',
        default: 'fa-file'
      };
      return `<i class="fas ${icons[type] || icons.default} file-icon"></i>`;
    }

    function generateFileList(filteredFiles = files) {
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = filteredFiles.map(file => {
        const fileExtension = file.name.split('.').pop().toLowerCase();
        let filePath = '#';
        if (fileExtension === 'mp3' || fileExtension === 'm4a') {
          filePath = `mp3.html?file=${encodeURIComponent(`https://pub-8d0366c1632443c78c9c2f7cce84cff5.r2.dev/${file.name}`)}`;
        } else if (fileExtension === 'docx') {
          filePath = `docx.html?file=${encodeURIComponent(`https://pub-8d0366c1632443c78c9c2f7cce84cff5.r2.dev/${file.name}`)}`;
        } else if (fileExtension === 'pdf') {
          filePath = `pdf.html?file=${encodeURIComponent(`https://pub-8d0366c1632443c78c9c2f7cce84cff5.r2.dev/${file.name}`)}`;
        }
        return `
          <a href="${filePath}" class="file-item" target="_blank">
            ${getFileIcon(file.type)}
            <div class="file-info">
              <div class="file-name">${file.name}</div>
              <div class="file-details">
                ${file.type.toUpperCase()} • ${file.size}
              </div>
            </div>
          </a>
        `;
      }).join('');
    }

    document.addEventListener('DOMContentLoaded', () => {
      applySettings();
      generateFileList();

      const searchInput = document.getElementById('searchInput');

      searchInput.addEventListener('input', function () {
        const keyword = this.value.trim().toLowerCase();

        let filteredFiles = files;
        if (keyword !== '') {
          filteredFiles = files.filter(file =>
            file.name.toLowerCase().includes(keyword)
          );

          filteredFiles.sort((a, b) => {
            const numA = extractNumber(a.name);
            const numB = extractNumber(b.name);

            if (numA !== null && numB !== null) {
              if (numA !== numB) {
                return numA - numB;
              }
            } else if (numA !== null) {
              return -1;
            } else if (numB !== null) {
              return 1;
            }
            return a.name.localeCompare(b.name);
          });
        }

        generateFileList(filteredFiles);
      });

      document.querySelector('.settings-btn').addEventListener('click', () => {
        window.location.href = 'setting.html';
      });

      document.querySelector('.theme-toggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        document.querySelector('.theme-toggle i').classList.toggle('fa-moon', !isDark);
        document.querySelector('.theme-toggle i').classList.toggle('fa-sun', isDark);
      });
    });

    function extractNumber(str) {
      const match = str.match(/\d+/);
      return match ? parseInt(match[0], 10) : null;
    }

    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    if (!isMobileDevice()) {
      window.location.href = '../index.html';
    }
