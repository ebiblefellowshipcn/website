            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 0.7;
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-title {
            font-size: 1.5rem;
            margin: 10px;
            color: #333;
            font-weight: 600;
        }

        .card-info {
            padding: 0 10px;
            color: #666;
        }

        .card-info p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .card-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding: 12px;
            justify-content: center;
        }

        .btn {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 500;
            color: #fff;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-preview {
            background: linear-gradient(45deg, #007bff, #00c4ff);
            box-shadow: 0 3px 6px rgba(0, 123, 255, 0.3);
        }

        .btn-download {
            background: linear-gradient(45deg, #28a745, #4caf50);
            box-shadow: 0 3px 6px rgba(40, 167, 69, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .btn:hover::before {
            width: 200px;
            height: 200px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);

            const mainContainer = document.querySelector("main");
            mainContainer.innerHTML = bibleCards
                .map(
                    (card) => `
                        <div class="card" data-id="${card.id}">
                            <img src="${card.image}" alt="圣经注释" class="card-image">
                            <h3 class="card-title">${card.title}</h3>
                            <div class="card-info">
                                <p>📚 作者：${card.author}</p>
                                <p>${card.series}</p>
                            </div>
                            <div class="card-buttons">
                                <a href="#" class="btn btn-preview" onclick="handlePreview('${card.preview}'); return false;">在线阅读</a>
                                <a href="#" class="btn btn-download" onclick="handleDownload('${card.download}'); return false;">下载文件</a>
                            </div>
                        </div>
                    `
                )
                .join("");

            const bookItems = bibleCards.map(card => ({
                title: card.title,
                extra: card.series,
                readLink: `word.html?file=${card.preview}`
            }));

            const fuse = new Fuse(bookItems, {
                keys: ["title"],
                includeScore: true,
                threshold: 0.4,
                useExtendedSearch: true,
            });

            const searchInput = document.getElementById('adsgarch');
            const dropdown = document.getElementById('dropdown');

            if (searchInput) {
                searchInput.addEventListener('input', function () {
                    const query = this.value.trim().toLowerCase();
                    if (!query) {
                        dropdown.innerHTML = '';
                        return;
                    }

                    const results = fuse.search(query);
                    dropdown.innerHTML = '';

                    const headerItem = document.createElement('li');
                    headerItem.textContent = "圣经查考";
                    headerItem.style.fontWeight = "bold";
                    headerItem.style.color = "#3CB371";
                    headerItem.style.padding = "10px";
                    headerItem.style.borderBottom = "1px solid #ddd";
                    dropdown.appendChild(headerItem);

                    if (results.length === 0) {
                        const li = document.createElement('li');
                        li.textContent = '无匹配结果';
                        dropdown.appendChild(li);
                        return;
                    }

                    results.forEach(result => {
                        const bookData = result.item;
                        const li = document.createElement('li');
                        li.style.display = "flex";
                        li.style.justifyContent = "space-between";
                        li.style.alignItems = "center";
                        li.style.padding = "8px 10px";
                        li.style.cursor = "pointer";
                        li.style.backgroundColor = "white";
                        li.style.borderBottom = "1px solid #eee";
                        li.addEventListener("mouseover", () => li.style.backgroundColor = "#f6f8fa");
                        li.addEventListener("mouseout", () => li.style.backgroundColor = "white");
                        li.addEventListener("click", () => {
                            window.open(bookData.readLink, "_blank");
                        });

                        const leftContainer = document.createElement("div");
                        leftContainer.style.display = "flex";
                        leftContainer.style.alignItems = "center";

                        const icon = document.createElement('i');
                        icon.className = "fas fa-book";
                        icon.style.marginRight = "10px";
                        icon.style.color = "#555";

                        const title = document.createElement("span");
                        title.textContent = bookData.title;

                        leftContainer.appendChild(icon);
                        leftContainer.appendChild(title);

                        const extraInfo = document.createElement("span");
                        extraInfo.textContent = bookData.extra;
                        extraInfo.style.color = "gray";
                        extraInfo.style.fontFamily = "SimSun, 宋体";
                        extraInfo.style.fontSize = "14px";

                        li.appendChild(leftContainer);
                        li.appendChild(extraInfo);
                        dropdown.appendChild(li);
                    });
                });
            }
        });

        function handlePreview(file) {
            window.location.href = `word.html?file=${file}`;
        }

        function handleDownload(file) {
            window.location.href = `download?file=${file}`;
        }
    </script>
</body>
</html>
