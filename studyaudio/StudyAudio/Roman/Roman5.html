        // 初始化 APlayer
        function initializeAPlayer(chapter) {
            if (ap) ap.destroy(); // 销毁之前的实例
            ap = new APlayer({
                container: document.getElementById('aplayer'),
                audio: generateAudioList(chapter),
                theme: '#1e90ff',
                listFolded: false,
                listMaxHeight: '300px'
            });
            ap.init();
            ap.play(); // 自动播放第一讲
            console.log(`已初始化 APlayer，章节: ${chapter}`); // 调试日志
        }

        // 默认加载罗马书5章
        initializeAPlayer(2);

        // 下拉选择更新播放列表
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault(); // 防止超链接跳转
                const chapter = parseInt(this.getAttribute('data-chapter'));
                console.log(`点击了章节: 罗马书${chapter}章`); // 调试日志
                initializeAPlayer(chapter);
            });
        });

        // 日志记录
        function logEvent(event) {
            console.log(`事件: ${event.type} 在 ${event.target.tagName} 上`);
        }
        document.querySelectorAll('.dropdown-item').forEach(el => {
            el.addEventListener('mouseover', logEvent);
            el.addEventListener('mouseout', logEvent);
        });

        // 时间更新
        function updateTime() {
            const now = new Date();
            console.log(now.toLocaleTimeString());
        }
        setInterval(updateTime, 1000);

        // 粒子效果
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '10px';
            particle.style.height = '10px';
            particle.style.background = '#ffd700';
            particle.style.borderRadius = '50%';
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 1000);
        }
        document.addEventListener('click', (e) => {
            createParticle(e.clientX, e.clientY);
        });
