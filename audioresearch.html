<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>电子圣经团契</title>
  <link rel="icon" href="logo/ebfside.png">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* ========== 变量定义 ========== */
    :root {
      --primary-color: #4A90E2;
      --secondary-color: #50E3C2;
      --accent-color: #006eff; /* Gold for divine touch */
      --bg-light: #F8FAFC;
      --text-dark: #1A2A44;
      --shadow-color: rgba(0, 0, 0, 0.15);
      --btn-radius: 16px;
      --transition-fast: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* ========== 全局重置 ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* ========== 顶部导航 ========== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 20px var(--shadow-color);
      z-index: 1000;
    }
    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform var(--transition-fast);
    }
    header .logo:hover {
      transform: scale(1.05);
    }
    header .logo img {
      height: 36px;
      width: 36px;
      border-radius: 8px;
      filter: drop-shadow(0 2px 4px var(--shadow-color));
    }
    header .logo span {
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 1px;
      position: relative;
    }
    header .logo span::after {
      content: "🦐"; /* Playful shrimp for 欧虾饺 */
      position: absolute;
      font-size: 0.8rem;
      opacity: 0;
      transition: opacity var(--transition-fast);
    }
    header .logo:hover span::after {
      opacity: 1;
    }
    header nav {
      display: flex;
      align-items: center;
    }
    header nav ul {
      display: flex;
      gap: 18px;
      list-style: none;
    }
    header nav a {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 600;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      padding: 8px 10px;
      border-radius: var(--btn-radius);
      transition: all var(--transition-fast);
      position: relative;
    }
    header nav a i {
      margin-right: 6px;
      color: var(--primary-color);
      transition: color var(--transition-fast);
    }
    header nav a:hover {
      background: var(--primary-color);
      color: #fff;
    }
    header nav a:hover i {
      color: var(--accent-color);
    }
    header nav a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: var(--accent-color);
      transition: width var(--transition-fast), left var(--transition-fast);
    }
    header nav a:hover::after {
      width: 50%;
      left: 25%;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--text-dark);
      cursor: pointer;
      padding: 8px;
      transition: color var(--transition-fast);
    }
    .hamburger:hover {
      color: var(--primary-color);
    }
    .nav-menu {
      display: flex;
    }

    /* ========== 欢迎区 ========== */
    .hero {
      text-align: center;
      padding: 120px 32px;
      background: linear-gradient(135deg, rgba(74, 144, 226, 0.2), rgba(80, 227, 194, 0.2));
      position: relative;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
      opacity: 0.5;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 24px;
      line-height: 1.4;
      text-shadow: 0 2px 4px var(--shadow-color);
      animation: fadeInUp 1s ease-out;
    }
    .hero h1 span {
      color: var(--accent-color);
    }
    .hero button {
      padding: 16px 48px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      background: var(--primary-color);
      border: none;
      border-radius: var(--btn-radius);
      cursor: pointer;
      transition: all var(--transition-fast);
      box-shadow: 0 4px 12px var(--shadow-color);
    }
    .hero button i {
      margin-right: 8px;
    }
    .hero button:hover {
      transform: translateY(-4px);
      background: var(--secondary-color);
      box-shadow: 0 8px 24px var(--shadow-color);
    }

    /* ========== 网格按钮区 ========== */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 24px;
      padding: 48px 32px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .grid-container .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      font-size: 1.1rem;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border: 2px solid var(--primary-color);
      border-radius: var(--btn-radius);
      cursor: pointer;
      transition: all var(--transition-fast);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 12px var(--shadow-color);
    }
    .grid-container .btn i {
      margin-right: 12px;
      font-size: 1.3rem;
      color: var(--accent-color);
    }
    .grid-container .btn:hover {
      background: var(--primary-color);
      color: #fff;
      border-color: var(--secondary-color);
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 12px 24px var(--shadow-color);
    }
    .grid-container .btn::after {
      content: "";
      position: absolute;
      width: 120%;
      height: 120%;
      top: 100%;
      left: -10%;
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(45deg);
      transition: top 0.5s ease-out;
    }
    .grid-container .btn:hover::after {
      top: -10%;
    }

    /* ========== 右下角“最新系列” ========== */
    .latest {
      position: fixed;
      right: 32px;
      bottom: 32px;
      background: var(--accent-color);
      color: var(--text-dark);
      padding: 16px 24px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 4px 16px var(--shadow-color);
      cursor: pointer;
      transition: all var(--transition-fast);
      font-weight: 600;
      animation: pulse 2s infinite ease-in-out;
    }
    .latest:hover {
      transform: scale(1.1);
      background: var(--secondary-color);
      color: #fff;
    }
    .latest i {
      font-size: 1.4rem;
    }

    /* ========== 响应式 ========== */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      .grid-container {
        gap: 16px;
        padding: 24px 16px;
      }
      header {
        padding: 10px 16px;
      }
      header .logo img {
        height: 32px;
        width: 32px;
      }
      header .logo span {
        font-size: 1.1rem;
      }
      header nav ul {
        gap: 12px;
      }
      header nav a {
        font-size: 0.85rem;
        padding: 6px 8px;
      }
    }
    @media (max-width: 640px) {
      .hamburger {
        display: block;
      }
      .nav-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        flex-direction: column;
        padding: 16px;
        box-shadow: 0 4px 20px var(--shadow-color);
      }
      .nav-menu.active {
        display: flex;
      }
      header nav ul {
        flex-direction: column;
        gap: 16px;
        align-items: flex-start;
      }
      header nav a {
        font-size: 1rem;
        width: 100%;
        justify-content: flex-start;
      }
      header nav a:hover::after {
        width: 20%;
        left: 0;
      }
    }

    /* ========== 键帧动画 ========== */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .btn, .hero h1, .hero button {
      animation: fadeInUp 0.8s ease-out both;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo/ebfside.png" alt="eBible Fellowship">
      <span>电子圣经团契</span>
    </div>
    <nav>
      <button class="hamburger" aria-label="Toggle Menu">
        <i class="fas fa-bars"></i>
      </button>
      <div class="nav-menu">
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> 首页</a></li>
          <li><a href="audioresearch.html"><i class="fas fa-podcast"></i> 音频查考</a></li>
          <li><a href="notfinish.html"><i class="fas fa-book-open"></i> 创世纪查考系列</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="hero">
    <h1>欢迎来到<span>电子圣经团契</span> </h1>
    <button id="start-btn"><i class="fas fa-rocket"></i> 开始学习</button>
  </section>

  <main class="grid-container">
    <div class="btn" onclick="window.location.href='Roman.html'"><i class="fas fa-bible"></i> 罗马书 2–5</div>
    <div class="btn" onclick="window.location.href='2033.html'"><i class="fas fa-cross"></i> 末日圣经证据</div>
    <div class="btn" onclick="window.location.href='dan.html'"><i class="fas fa-scroll"></i> 但以理书 1, 2, 3</div>
    <div class="btn" onclick="window.location.href='psalms37.html'"><i class="fas fa-pray"></i> 诗篇 37</div>
    <div class="btn" onclick="window.location.href='second.html'"><i class="fas fa-pray"></i> 耶稣第二次降临</div>
    <div class="btn" onclick="window.location.href='john2.html'"><i class="fas fa-pray"></i> 约翰二书</div>
    <div class="btn" onclick="window.location.href='luke1.html'"><i class="fas fa-church"></i> 路加福音</div>
    <div class="btn" onclick="window.location.href='revelation.html'"><i class="fas fa-fire"></i> 启示录</div>
    <div class="btn" onclick="window.location.href='notfinish.html'"><i class="fas fa-globe"></i> 创世纪查考系列</div>
  </main>

  <div class="latest" id="latest-btn">
    <i class="fas fa-bolt"></i><span>最新系列</span>
  </div>

  <script>
    // Hamburger Menu Toggle
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      hamburger.querySelector('i').classList.toggle('fa-bars');
      hamburger.querySelector('i').classList.toggle('fa-times');
    });

    // Close menu when clicking a link
    document.querySelectorAll('.nav-menu a').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('active');
        hamburger.querySelector('i').classList.add('fa-bars');
        hamburger.querySelector('i').classList.remove('fa-times');
      });
    });

    // 按钮点击水波纹效果
    document.querySelectorAll('.btn, #start-btn, #latest-btn').forEach(el => {
      el.addEventListener('click', e => {
        const ripple = document.createElement('span');
        const size = Math.max(el.offsetWidth, el.offsetHeight);
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = (e.clientX - el.getBoundingClientRect().left - size/2) + 'px';
        ripple.style.top = (e.clientY - el.getBoundingClientRect().top - size/2) + 'px';
        ripple.classList.add('ripple');
        el.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
      });
    });

    // 动画样式注入
    const styleTag = document.createElement('style');
    styleTag.innerHTML = `
      .ripple {
        position: absolute;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        transform: scale(0);
        animation: ripple-effect 0.6s linear;
        pointer-events: none;
      }
      @keyframes ripple-effect {
        to { transform: scale(4); opacity: 0; }
      }
    `;
    document.head.appendChild(styleTag);

    // “开始学习”跳转
    document.getElementById('start-btn').addEventListener('click', () => {
      window.location.href = 'Courses.html';
    });

    // “最新系列”跳转
    document.getElementById('latest-btn').addEventListener('click', () => {
      window.location.href = 'LatestSeries.html';
    });

    // 滚动时渐显效果
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = 1;
          entry.target.style.transform = 'none';
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.btn').forEach(btn => {
      btn.style.opacity = 0;
      btn.style.transform = 'translateY(30px)';
      observer.observe(btn);
    });
  </script>
</body>
</html>
